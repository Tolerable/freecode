<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollinations.AI Model Status</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --success: #22c55e;
            --warning: #eab308;
            --error: #ef4444;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
			max-width: 800px;
			margin: 0 auto;
			padding: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        .title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .switch {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .switch input {
            display: none;
        }

		.switch label {
			position: relative;
			display: inline-block;
			width: 40px;
			height: 20px;
			background-color: var(--bg-secondary);  /* Start grey */
			border-radius: 10px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

        .switch label::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

		.switch input:checked + label {
			background-color: var(--accent);  /* When checked (EXAMPLE) = blue */
		}

        .switch input:checked + label::after {
            transform: translateX(20px);
        }

        .last-update {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

		.grid {
			display: grid;
			grid-template-columns: repeat(4, 140px);
			gap: 0.75rem;
			padding: 0.5rem;
			justify-content: center;
			margin: 0 auto;
			width: fit-content;
		}
	
        .model-card {
            background-color: var(--bg-secondary);
            border-radius: 0.375rem;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            text-align: center;
            width: 140px; /* Enough for 120px image plus padding */
        }

        .model-name {
            font-weight: 500;
            font-size: 0.75rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .thumbnail {
            width: 120px;
            height: 120px;
            border-radius: 0.25rem;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1.5rem;
        }

        .status-badge {
            padding: 0.125rem 0.25rem;
            border-radius: 9999px;
            font-size: 0.675rem;
            font-weight: 500;
            text-align: center;
        }

        .status-badge.active {
            background-color: var(--success);
            color: #ffffff;
        }

        .status-badge.waiting {
            background-color: var(--warning);
            color: #000000;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
        }
		.modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.9);
			z-index: 1000;
			cursor: pointer;
		}

		.modal img {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			max-width: 800px;
			max-height: 800px;
			object-fit: contain;
		}
		
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Pollinations.AI Model Status</h1>
        <div class="controls">
			<div class="switch">
				<input type="checkbox" id="feedToggle" checked>
				<label for="feedToggle"></label>
				<span>EXAMPLE</span>
			</div>
            <div class="last-update">Last updated: Never</div>
        </div>
    </div>

    <div class="grid" id="modelGrid"></div>
	<div id="imageModal" class="modal" onclick="closeModal()"></div>
	
    <script>
        const UPDATE_INTERVAL = 60 * 1000; // 1 minute
        const toggleLabel = document.querySelector('.switch span');
		const state = {
			models: [],
			useFeed: false,  // Start with EXAMPLE mode
			modelImages: {},
			feedController: null,
			lastModelUpdate: {},
			activeRequests: 0
		};

        function getTestPrompt(model) {
            const prompts = {
                'flux': 'A minimalist landscape with mountains',
                'flux-realism': 'A realistic coffee cup on a wooden table',
                'flux-cablyai': 'An artistic digital painting of a city',
                'flux-anime': 'A simple anime character sketch',
                'flux-3d': 'A 3D geometric shape floating in space',
                'any-dark': 'A dark themed abstract pattern',
                'flux-pro': 'A professional product photo of a watch',
                'turbo': 'A quick simple sketch of a cat'
            };
            return prompts[model] || 'A simple geometric shape';
        }

		function generateTestImage(model) {
			const seed = Math.floor(Math.random() * 1000000);
			const prompt = 'simple geometric circle';  // Keep prompt very simple
			const encodedPrompt = encodeURIComponent(prompt);
			const url = new URL('https://image.pollinations.ai/prompt/' + encodedPrompt);
			
			// Add parameters using URLSearchParams to ensure proper encoding
			url.searchParams.append('model', model);
			url.searchParams.append('seed', seed);
			url.searchParams.append('width', '512');
			url.searchParams.append('height', '512');
			url.searchParams.append('nologo', 'true');
			url.searchParams.append('enhance', 'false');
			url.searchParams.append('code', 'beesknees');  // Add authentication code
			
			return url.toString();
		}

		// Add delay helper
		function delay(ms) {
			return new Promise(resolve => setTimeout(resolve, ms));
		}

        function createModelCard(model) {
            const card = document.createElement('div');
            card.className = 'model-card';
            card.innerHTML = `
                <div class="model-name">${model}</div>
                <div class="thumbnail">
                    <div class="placeholder">üì∑</div>
                </div>
                <div class="status-badge waiting">Waiting</div>
            `;
            return card;
        }

		function updateModelCard(model, imageUrl) {
			const card = document.querySelector(`[data-model="${model}"]`);
			if (!card) return;

			const statusBadge = card.querySelector('.status-badge');
			const thumbnail = card.querySelector('.thumbnail');
			
			statusBadge.className = 'status-badge active';
			statusBadge.textContent = 'Active';
			
			thumbnail.innerHTML = `<img src="${imageUrl}" alt="${model} example" loading="lazy" onclick="showModal('${imageUrl}')">`;
		}

        async function fetchModels() {
            try {
                const response = await fetch('https://image.pollinations.ai/models');
                if (!response.ok) throw new Error('Failed to fetch models');
                const models = await response.json();
                state.models = models;
                return models;
            } catch (error) {
                console.error('Error fetching models:', error);
                return [];
            }
        }

		async function startFeedMonitoring() {
			try {
				if (state.feedController) {
					state.feedController.abort();
				}
				
				state.feedController = new AbortController();
				const response = await fetch('https://image.pollinations.ai/feed', {
					signal: state.feedController.signal
				});
				
				const reader = response.body.getReader();
				const decoder = new TextDecoder();

				while (true) {
					const { value, done } = await reader.read();
					if (done) break;
					
					const text = decoder.decode(value);
					const entries = text.split('\n')
						.filter(line => line.startsWith('data: '))
						.map(entry => {
							try {
								const parsed = JSON.parse(entry.replace('data: ', ''));
								// Only return entries that have both model and imageURL
								if (parsed.model && parsed.imageURL && parsed.status === "end_generating") {
									return parsed;
								}
								return null;
							} catch (e) {
								console.debug('Failed to parse entry:', e);
								return null;
							}
						})
						.filter(entry => entry !== null);

					entries.forEach(entry => {
						const now = Date.now();
						if (!state.lastModelUpdate[entry.model] || 
							(now - state.lastModelUpdate[entry.model]) > UPDATE_INTERVAL) {
							state.modelImages[entry.model] = {
								url: entry.imageURL,
								timestamp: now
							};
							state.lastModelUpdate[entry.model] = now;
							updateModelCard(entry.model, entry.imageURL);
						}
					});
				}
			} catch (error) {
				if (error.name !== 'AbortError') {
					console.error('Feed error:', error);
					// On error, load example images for any models without images
					state.models.forEach(model => {
						if (!state.modelImages[model]) {
							const imageUrl = generateTestImage(model);
							updateModelCard(model, imageUrl);
						}
					});
				}
			}
		}

		async function showModelLoading(model) {
			const card = document.querySelector(`[data-model="${model}"]`);
			if (!card) return;
			const thumbnail = card.querySelector('.thumbnail');
			thumbnail.innerHTML = `<div class="placeholder">‚åõ</div>`;
		}

		async function showModelError(model) {
			const card = document.querySelector(`[data-model="${model}"]`);
			if (!card) return;
			const thumbnail = card.querySelector('.thumbnail');
			thumbnail.innerHTML = `<div class="placeholder" style="color: var(--error)">‚ùå</div>`;
			const statusBadge = card.querySelector('.status-badge');
			statusBadge.className = 'status-badge waiting';
			statusBadge.textContent = 'Failed';
		}

		async function updateWithTestImages() {
			state.models.forEach(model => {
				const card = document.querySelector(`[data-model="${model}"]`);
				if (card) {
					showModelLoading(model);
				}
			});

			// Process models in chunks of 3
			for (let i = 0; i < state.models.length; i += 3) {
				const chunk = state.models.slice(i, i + 3);
				
				try {
					await Promise.allSettled(chunk.map(async model => {
						try {
							const imageUrl = generateTestImage(model);
							const response = await fetch(imageUrl); // Fetch directly without proxy
							if (!response.ok) throw new Error('Network response was not ok.');

							const imageBlob = await response.blob();
							const imageObjectURL = URL.createObjectURL(imageBlob);
							updateModelCard(model, imageObjectURL); // Update the card with the image blob
						} catch (error) {
							console.error(`Failed to load image for model ${model}:`, error);
							await showModelError(model);
						}
					}));
				} catch (error) {
					console.error('Error while processing chunk:', error);
				}

				await delay(1000); // Maintain the interval
			}
			updateLastUpdateTime();
		}		
		
        function updateLastUpdateTime() {
            const timeElement = document.querySelector('.last-update');
            timeElement.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }

		function showModal(imageUrl) {
			const modal = document.getElementById('imageModal');
			modal.innerHTML = `<img src="${imageUrl}" onclick="event.stopPropagation()">`;
			modal.style.display = 'block';
			
			// Prevent body scrolling while modal is open
			document.body.style.overflow = 'hidden';
		}

		function closeModal() {
			const modal = document.getElementById('imageModal');
			modal.style.display = 'none';
			document.body.style.overflow = 'auto';
		}

		// Add escape key handler
		document.addEventListener('keydown', (e) => {
			if (e.key === 'Escape') closeModal();
		});

		async function initialize() {
			const models = await fetchModels();
			if (models.length === 0) return;

			const grid = document.getElementById('modelGrid');
			grid.innerHTML = '';
			models.forEach(model => {
				const card = createModelCard(model);
				card.setAttribute('data-model', model);
				grid.appendChild(card);
			});

			// Add this toggle handler
			const feedToggle = document.getElementById('feedToggle');
			feedToggle.addEventListener('change', (e) => {
				state.useFeed = !e.target.checked;
				toggleLabel.textContent = !e.target.checked ? "FEED" : "EXAMPLE";
				
				if (!e.target.checked) {
					startFeedMonitoring();
				} else {
					if (state.feedController) {
						state.feedController.abort();
					}
					updateWithTestImages();
				}
				updateLastUpdateTime();
			});

			// Start with Example mode
			updateWithTestImages();
			updateLastUpdateTime();
		}

		// Start the application
		initialize();

    </script>
</body>
</html>
