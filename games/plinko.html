<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

		/* Dropdown menu styles */
		.pollinations-dropdown {
			position: relative;
			display: inline-block;
			height: 100%;
		}

		.pollinations-dropdown > a {
			color: white;
			padding: 0.75rem 1rem;
			font-size: 18px;
			font-weight: 500;
			text-decoration: none;
			cursor: pointer;
		}

		.pollinations-dropdown-menu {
			display: none;
			position: absolute;
			top: 100%;
			left: 0;
			background: black;
			border: 1px solid #333;
			z-index: 9999;
			padding: 0;
			min-width: 200px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
		}

		.pollinations-dropdown-menu a {
			display: block;
			padding: 0.75rem 1rem;
			color: white;
			font-size: 16px;
			text-decoration: none;
			border-bottom: 1px solid #444;
		}

		.pollinations-dropdown-menu a:hover {
			background: #ef4444;
			color: white;
		}

		/* Show dropdown on hover */
		.pollinations-dropdown:hover .pollinations-dropdown-menu {
			display: block;
		}

        /* Game Container Styling */
        #game-container {
            text-align: center;
            margin-top: 80px; /* Offset for navbar */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            background: #222;
            border: 2px solid #fff;
            margin: 20px 0;
        }

        #score-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
<script src="/js/aiAPI.js"></script>
</head>
<body>
<script src="/js/nav-loader.js"></script>
    <!-- Game Container -->
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="score-panel">
            <span id="score">Score: 0</span>
            <span id="balls-left">Balls Left: 10</span>
        </div>
        <button id="start-game">Start Game</button>
    </div>

    <script>
        // Game script
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const ballRadius = 10;
        const pegRadius = 5;
        const rows = 9;
        const cols = 8; // Base column count for staggered pegs
        const pegSpacing = canvas.width / (cols + 1);
        const gravity = 0.4;
        const damping = 0.7;

        let balls = [];
        let pegs = [];
        let separators = [];
        let bins = [100, 200, 300, 400, 500, 400, 300, 200, 100];
        let score = 0;
        let ballsLeft = 10;
        let gameRunning = false;

        function createPegs() {
            pegs = [];
            for (let row = 0; row < rows; row++) {
                const pegCount = row % 2 === 0 ? cols : cols + 1; // Alternate rows: even = 8, odd = 9
                const offset = row % 2 === 0 ? pegSpacing / 2 : 0; // Shift odd rows to center pegs
                for (let col = 0; col < pegCount; col++) {
                    const x = col * pegSpacing + pegSpacing / 2 + offset;
                    const y = row * pegSpacing + pegSpacing / 2 + 100;

                    if (x + pegRadius < canvas.width - pegSpacing / 4) {
                        pegs.push({ x, y });
                    }
                }
            }
        }

        function createSeparators() {
            separators = [];
            for (let i = 0; i <= bins.length; i++) {
                separators.push({ x: i * pegSpacing, y: canvas.height - 50 });
            }
        }

        class Ball {
            constructor(x) {
                this.x = x;
                this.y = 50;
                this.vx = Math.random() > 0.5 ? 2 : -2;
                this.vy = 1;
            }

            update() {
                this.vy += gravity;
                this.x += this.vx;
                this.y += this.vy;

                if (this.x - ballRadius < 0 || this.x + ballRadius > canvas.width) {
                    this.vx = -this.vx;
                }

                for (const peg of pegs) {
                    const dx = this.x - peg.x;
                    const dy = this.y - peg.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < ballRadius + pegRadius) {
                        this.vy = -Math.abs(this.vy) * damping;
                        this.vx += (Math.random() - 0.5) * 2;
                    }
                }

                if (this.vy < -10) this.vy = -10;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = "red";
                ctx.fill();
                ctx.closePath();
            }
        }

        function drawPegs() {
            ctx.fillStyle = "white";
            for (const peg of pegs) {
                ctx.beginPath();
                ctx.arc(peg.x, peg.y, pegRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }
        }

        function drawSeparators() {
            ctx.fillStyle = "white";
            for (let i = 0; i < separators.length; i++) {
                ctx.fillRect(separators[i].x - 2, canvas.height - 50, 4, 50);
            }
        }

        function drawBins() {
            for (let i = 0; i < bins.length; i++) {
                ctx.fillStyle = "white";
                ctx.fillText(bins[i], i * pegSpacing + pegSpacing / 4, canvas.height - 20);
            }
        }

        function drawScorePanel() {
            document.getElementById("score").innerText = `Score: ${score}`;
            document.getElementById("balls-left").innerText = `Balls Left: ${ballsLeft}`;
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPegs();
            drawSeparators();
            drawBins();

            balls.forEach(ball => {
                ball.update();
                ball.draw();

                if (ball.y > canvas.height - 50) {
                    const binIndex = Math.floor(ball.x / pegSpacing);
                    score += bins[binIndex];
                    balls = balls.filter(b => b !== ball);
                }
            });

            drawScorePanel();

            if (ballsLeft === 0 && balls.length === 0) {
                gameRunning = false;
                alert(`Game Over! Final Score: ${score}`);
            }

            requestAnimationFrame(gameLoop);
        }

        document.getElementById("start-game").addEventListener("click", () => {
            if (!gameRunning) {
                score = 0;
                ballsLeft = 10;
                balls = [];
                createPegs();
                createSeparators();
                gameRunning = true;
                gameLoop();
            }
        });

        canvas.addEventListener("click", (e) => {
            if (ballsLeft > 0 && gameRunning) {
                const x = e.clientX - canvas.getBoundingClientRect().left;
                balls.push(new Ball(x));
                ballsLeft--;
            }
        });
    </script>
</body>
</html>
