<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 'Em vs AI</title>
    <style>
        :root {
            --primary: #2a2a2a;
            --secondary: #3a3a3a;
            --accent: #4a90e2;
            --text: #ffffff;
            --player: #e74c3c;
            --ai: #f1c40f;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .board {
            background: var(--secondary);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            gap: 8px;
            background: var(--secondary);
            padding: 10px;
            border-radius: 8px;
        }

        .cell {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background: #404040;
        }

        .cell.player {
            background: var(--player);
        }

        .cell.ai {
            background: var(--ai);
        }

        .info-panel {
            background: var(--secondary);
            padding: 20px;
            border-radius: 10px;
            min-width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .score {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .status {
            margin-top: 20px;
            font-weight: bold;
            color: var(--accent);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .winner-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
        }

        .winner-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Connect Four vs AI</h1>
    
    <div class="game-container">
        <div class="board">
            <div class="grid" id="grid"></div>
        </div>
        
        <div class="info-panel">
            <div class="profile">
                <img id="ai-avatar" src="/api/placeholder/120/120" alt="AI Avatar">
                <h3 id="ai-name">AI Opponent</h3>
            </div>
            
            <div class="score">
                Player: <span id="player-score">0</span>
                AI: <span id="ai-score">0</span>
            </div>
            
            <div class="status" id="status">Your turn!</div>
            <button id="new-game">New Game</button>
        </div>
    </div>

    <div class="winner-message" id="winner-message">
        <h2 id="winner-text"></h2>
        <button onclick="startNewGame()">Play Again</button>
    </div>

    <script>
        const ROWS = 6;
        const COLS = 7;
        const EMPTY = 0;
        const PLAYER = 1;
        const AI = 2;
        
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(EMPTY));
        let currentPlayer = PLAYER;
        let gameActive = true;
        let scores = { player: 0, ai: 0 };

        // Initialize the game board
        function initializeBoard() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.col = col;
                    cell.onclick = () => makeMove(col);
                    grid.appendChild(cell);
                }
            }
        }

        // Update the visual representation of the board
        function updateBoard() {
            const cells = document.getElementsByClassName('cell');
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const index = row * COLS + col;
                    cells[index].className = 'cell';
                    if (board[row][col] === PLAYER) {
                        cells[index].classList.add('player');
                    } else if (board[row][col] === AI) {
                        cells[index].classList.add('ai');
                    }
                }
            }
        }

        // Make a move in the specified column
        function makeMove(col) {
            if (!gameActive || currentPlayer !== PLAYER) return;
            
            const row = getLowestEmptyRow(col);
            if (row === -1) return;
            
            board[row][col] = PLAYER;
            updateBoard();
            
            if (checkWin(row, col, PLAYER)) {
                endGame(PLAYER);
                return;
            }
            
            if (boardIsFull()) {
                endGame(EMPTY);
                return;
            }
            
            currentPlayer = AI;
            document.getElementById('status').textContent = "AI is thinking...";
            
            // AI move with slight delay for better UX
            setTimeout(makeAIMove, 1000);
        }

        // AI makes a move using the Pollinations API
        async function makeAIMove() {
            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: "system",
                                content: "You are a Connect Four AI. Given the current board state, return only a single number 0-6 representing the best column to play in."
                            },
                            {
                                role: "user",
                                content: `Board state (0=empty, 1=player, 2=AI):\n${JSON.stringify(board)}`
                            }
                        ],
                        seed: Math.floor(Math.random() * 1000000)
                    })
                });

                const data = await response.json();
                const aiCol = parseInt(data.choices[0].message.content);
                
                if (aiCol >= 0 && aiCol < COLS && getLowestEmptyRow(aiCol) !== -1) {
                    const row = getLowestEmptyRow(aiCol);
                    board[row][aiCol] = AI;
                    updateBoard();
                    
                    if (checkWin(row, aiCol, AI)) {
                        endGame(AI);
                        return;
                    }
                    
                    if (boardIsFull()) {
                        endGame(EMPTY);
                        return;
                    }
                } else {
                    // Fallback to random move if API returns invalid column
                    makeRandomMove();
                }
            } catch (error) {
                console.error('Error making AI move:', error);
                makeRandomMove();
            }
            
            currentPlayer = PLAYER;
            document.getElementById('status').textContent = "Your turn!";
        }

        // Fallback random move for AI
        function makeRandomMove() {
            let col;
            do {
                col = Math.floor(Math.random() * COLS);
            } while (getLowestEmptyRow(col) === -1);
            
            const row = getLowestEmptyRow(col);
            board[row][col] = AI;
            updateBoard();
        }

        // Get the lowest empty row in a column
        function getLowestEmptyRow(col) {
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === EMPTY) {
                    return row;
                }
            }
            return -1;
        }

        // Check if the board is full
        function boardIsFull() {
            return board[0].every(cell => cell !== EMPTY);
        }

        // Check for a win starting from the last move
        function checkWin(row, col, player) {
            // Check horizontal
            for (let c = 0; c <= COLS - 4; c++) {
                if (board[row][c] === player &&
                    board[row][c + 1] === player &&
                    board[row][c + 2] === player &&
                    board[row][c + 3] === player) {
                    return true;
                }
            }
            
            // Check vertical
            for (let r = 0; r <= ROWS - 4; r++) {
                if (board[r][col] === player &&
                    board[r + 1][col] === player &&
                    board[r + 2][col] === player &&
                    board[r + 3][col] === player) {
                    return true;
                }
            }
            
            // Check diagonal (positive slope)
            for (let r = 3; r < ROWS; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    if (board[r][c] === player &&
                        board[r - 1][c + 1] === player &&
                        board[r - 2][c + 2] === player &&
                        board[r - 3][c + 3] === player) {
                        return true;
                    }
                }
            }
            
            // Check diagonal (negative slope)
            for (let r = 0; r <= ROWS - 4; r++) {
                for (let c = 0; c <= COLS - 4; c++) {
                    if (board[r][c] === player &&
                        board[r + 1][c + 1] === player &&
                        board[r + 2][c + 2] === player &&
                        board[r + 3][c + 3] === player) {
                        return true;
                    }
                }
            }
            
            return false;
        }

        // End the game and update scores
        function endGame(winner) {
            gameActive = false;
            const winnerMessage = document.getElementById('winner-message');
            const winnerText = document.getElementById('winner-text');
            
            if (winner === PLAYER) {
                scores.player++;
                winnerText.textContent = "You won! ðŸŽ‰";
            } else if (winner === AI) {
                scores.ai++;
                winnerText.textContent = "AI won! ðŸ¤–";
            } else {
                winnerText.textContent = "It's a draw! ðŸ¤";
            }
            
            document.getElementById('player-score').textContent = scores.player;
            document.getElementById('ai-score').textContent = scores.ai;
            winnerMessage.classList.add('show');
        }

        // Start a new game
        function startNewGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(EMPTY));
            currentPlayer = PLAYER;
            gameActive = true;
            document.getElementById('winner-message').classList.remove('show');
            document.getElementById('status').textContent = "Your turn!";
            updateBoard();
        }

        // Generate AI avatar and name
        async function generateAIProfile() {
            const seed = Math.floor(Math.random() * 1000000);
            const avatarUrl = `https://image.pollinations.ai/prompt/robot%20avatar%20friendly%20cute%20minimalist?seed=${seed}&width=120&height=120&nologo=true`;
            
            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: "system",
                                content: "Generate a fun, friendly AI name that's 2-3 words long."
                            }
                        ],
                        seed: seed
                    })
                });

                const data = await response.json();
                document.getElementById('ai-name').textContent = data.choices[0].message.content;
            } catch (error) {
                console.error('Error generating AI name:', error);
                document.getElementById('ai-name').textContent = "Friendly Bot";
            }

            document.getElementById('ai-avatar').src = avatarUrl;
        }

        // Initialize the game
        document.getElementById('new-game').onclick = startNewGame;
        initializeBoard();
        generateAIProfile();
    </script>
</body>
</html>
