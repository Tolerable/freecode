<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Em vs AI</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;    
            --board-dark: #2a2a2a;
            --darker: #121212;
            --text: #ffffff;
            --accent: #4a90e2;
            --secondary: #2d2d2d;
            --player: #e74c3c;    
            --ai: #f1c40f;      
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--darker);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: var(--text);
            margin-bottom: 30px;
        }

        .game-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .board {
            background: var(--bg-dark);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            gap: 8px;
            padding: 10px;
            border-radius: 8px;
            background: var(--board-dark);
            position: relative;
            z-index: 3;
        }

        .cell {
            width: 60px;
            height: 60px;
            position: relative;
            cursor: pointer;
        }

        .cell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            border-radius: 50%;
            z-index: 2;
        }

        .token-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .token {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: top 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .token.player {
            background: var(--player);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }

        .token.ai {
            background: var(--ai);
            box-shadow: 0 4px 8px rgba(241, 196, 15, 0.3);
        }

        .info-panel {
            background: var(--secondary);
            padding: 20px;
            border-radius: 10px;
            min-width: 250px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin-bottom: 10px;
            object-fit: cover;
            border: 3px solid var(--accent);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .profile h3 {
            color: var(--text);
            margin: 10px 0;
        }

        .difficulty-select {
            margin: 10px 0;
        }

        select {
            background: var(--bg-dark);
            color: var(--text);
            border: 1px solid var(--accent);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }

        .score {
            font-size: 1.2em;
            margin: 15px 0;
            text-align: center;
            color: var(--text);
        }

        .status {
            margin-top: 20px;
            font-weight: bold;
            color: var(--accent);
            text-align: center;
        }

        button {
            background: var(--accent);
            color: var(--text);
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(74, 144, 226, 0.4);
        }

        .winner-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
        }

        .winner-message.show {
            display: block;
        }

        .winner-message h2 {
            color: var(--text);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Connect Em vs AI</h1>
    
    <div class="game-container">
        <div class="board">
            <div class="token-layer"></div>
            <div class="grid" id="grid"></div>
        </div>
        
        <div class="info-panel">
            <div class="profile">
                <img id="ai-avatar" src="/api/placeholder/120/120" alt="AI Avatar">
                <h3 id="ai-name">AI Opponent</h3>
            </div>
            
            <div class="difficulty-select">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Regular</option>
                    <option value="hard">Hard</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
            
            <div class="score">
                Player: <span id="player-score">0</span>
                AI: <span id="ai-score">0</span>
            </div>
            
            <div class="status" id="status">Your turn!</div>
            <button id="new-game">New Game</button>
        </div>
    </div>

    <div class="winner-message" id="winner-message">
        <h2 id="winner-text"></h2>
        <button onclick="startNewGame()">Play Again</button>
    </div>

	<script>
       const ROWS = 6;
       const COLS = 7;
       const EMPTY = 0;
       const PLAYER = 1;
       const AI = 2;
       
       let board = Array(ROWS).fill().map(() => Array(COLS).fill(EMPTY));
       let currentPlayer = PLAYER;
       let gameActive = true;
       let scores = { player: 0, ai: 0 };

       function initializeBoard() {
           const grid = document.getElementById('grid');
           grid.innerHTML = '';
           
           const tokenLayer = document.createElement('div');
           tokenLayer.className = 'token-layer';
           document.querySelector('.board').insertBefore(tokenLayer, grid);
           
           for (let row = 0; row < ROWS; row++) {
               for (let col = 0; col < COLS; col++) {
                   const cell = document.createElement('div');
                   cell.className = 'cell';
                   cell.dataset.col = col;
                   cell.dataset.row = row;
                   cell.onclick = () => handleClick(col);
                   grid.appendChild(cell);
               }
           }
       }

       function findCell(row, col) {
           return document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
       }

       function dropToken(col, player) {
           const row = getLowestEmptyRow(col);
           if (row === -1) return false;

           const tokenLayer = document.querySelector('.token-layer');
           const token = document.createElement('div');
           token.className = `token ${player === PLAYER ? 'player' : 'ai'}`;
           token.style.left = `${col * 68 + 18}px`;
           token.style.top = '-60px';
           
           tokenLayer.appendChild(token);
           
           return new Promise(resolve => {
               setTimeout(() => {
                   token.style.top = `${row * 68 + 18}px`;
               }, 50);

               token.addEventListener('transitionend', () => {
                   board[row][col] = player;
                   resolve(row);
               }, { once: true });
           });
       }

       async function handleClick(col) {
           if (!gameActive || currentPlayer !== PLAYER) return;
           
           if (getLowestEmptyRow(col) === -1) return;
           
           currentPlayer = null;
           const row = await dropToken(col, PLAYER);
           
           if (checkWin(row, col, PLAYER)) {
               endGame(PLAYER);
               return;
           }
           
           if (boardIsFull()) {
               endGame(EMPTY);
               return;
           }
           
           document.getElementById('status').textContent = "AI is thinking...";
           setTimeout(makeAIMove, 500);
       }

       async function makeAIMove() {
           const difficulty = document.getElementById('difficulty').value;
           const col = getBestMove(difficulty);
           
           const row = await dropToken(col, AI);
           
           if (checkWin(row, col, AI)) {
               endGame(AI);
               return;
           }
           
           if (boardIsFull()) {
               endGame(EMPTY);
               return;
           }
           
           currentPlayer = PLAYER;
           document.getElementById('status').textContent = "Your turn!";
       }

       function getLowestEmptyRow(col) {
           for (let row = ROWS - 1; row >= 0; row--) {
               if (board[row][col] === EMPTY) {
                   return row;
               }
           }
           return -1;
       }

       function checkWin(row, col, player) {
           // Horizontal
           for (let c = 0; c <= COLS - 4; c++) {
               let count = 0;
               for (let i = 0; i < 4; i++) {
                   if (board[row][c + i] === player) count++;
               }
               if (count === 4) return true;
           }
           
           // Vertical
           for (let r = 0; r <= ROWS - 4; r++) {
               let count = 0;
               for (let i = 0; i < 4; i++) {
                   if (board[r + i][col] === player) count++;
               }
               if (count === 4) return true;
           }
           
           // Diagonal /
           for (let r = 3; r < ROWS; r++) {
               for (let c = 0; c <= COLS - 4; c++) {
                   let count = 0;
                   for (let i = 0; i < 4; i++) {
                       if (board[r - i][c + i] === player) count++;
                   }
                   if (count === 4) return true;
               }
           }
           
           // Diagonal \
           for (let r = 0; r <= ROWS - 4; r++) {
               for (let c = 0; c <= COLS - 4; c++) {
                   let count = 0;
                   for (let i = 0; i < 4; i++) {
                       if (board[r + i][c + i] === player) count++;
                   }
                   if (count === 4) return true;
               }
           }
           
           return false;
       }

       function evaluateWindow(window, player) {
           const opponent = player === PLAYER ? AI : PLAYER;
           let score = 0;
           
           const playerCount = window.filter(cell => cell === player).length;
           const emptyCount = window.filter(cell => cell === EMPTY).length;
           const oppCount = window.filter(cell => cell === opponent).length;

           if (playerCount === 4) score += 100000;
           else if (playerCount === 3 && emptyCount === 1) score += 100;
           else if (playerCount === 2 && emptyCount === 2) score += 10;
           
           if (oppCount === 3 && emptyCount === 1) score += 80;
           
           return score;
       }

       function evaluatePosition() {
           let score = 0;
           
           // Horizontal windows
           for (let r = 0; r < ROWS; r++) {
               for (let c = 0; c <= COLS - 4; c++) {
                   const window = board[r].slice(c, c + 4);
                   score += evaluateWindow(window, AI);
               }
           }
           
           // Vertical windows
           for (let c = 0; c < COLS; c++) {
               for (let r = 0; r <= ROWS - 4; r++) {
                   const window = [
                       board[r][c],
                       board[r + 1][c],
                       board[r + 2][c],
                       board[r + 3][c]
                   ];
                   score += evaluateWindow(window, AI);
               }
           }
           
           // Diagonal / windows
           for (let r = 3; r < ROWS; r++) {
               for (let c = 0; c <= COLS - 4; c++) {
                   const window = [
                       board[r][c],
                       board[r - 1][c + 1],
                       board[r - 2][c + 2],
                       board[r - 3][c + 3]
                   ];
                   score += evaluateWindow(window, AI);
               }
           }
           
           // Diagonal \ windows
           for (let r = 0; r <= ROWS - 4; r++) {
               for (let c = 0; c <= COLS - 4; c++) {
                   const window = [
                       board[r][c],
                       board[r + 1][c + 1],
                       board[r + 2][c + 2],
                       board[r + 3][c + 3]
                   ];
                   score += evaluateWindow(window, AI);
               }
           }
           
           const centerCol = Math.floor(COLS / 2);
           const centerCount = board.filter(row => row[centerCol] === AI).length;
           score += centerCount * 6;
           
           return score;
       }

       function getBestMove(difficulty) {
           const validMoves = [];
           const moveScores = [];
           
           for (let col = 0; col < COLS; col++) {
               if (getLowestEmptyRow(col) !== -1) {
                   const row = getLowestEmptyRow(col);
                   board[row][col] = AI;
                   const score = evaluatePosition();
                   board[row][col] = EMPTY;
                   validMoves.push(col);
                   moveScores.push(score);
               }
           }
           
           const sortedMoves = validMoves
               .map((col, i) => ({ col, score: moveScores[i] }))
               .sort((a, b) => b.score - a.score);
           
           switch (difficulty) {
               case 'easy':
                   return Math.random() < 0.7 
                       ? validMoves[Math.floor(Math.random() * validMoves.length)]
                       : sortedMoves[0].col;
               
               case 'medium':
                   if (Math.random() < 0.4) {
                       const topThree = sortedMoves.slice(0, Math.min(3, sortedMoves.length));
                       return topThree[Math.floor(Math.random() * topThree.length)].col;
                   }
                   return sortedMoves[0].col;
               
               case 'hard':
                   return Math.random() < 0.2 && sortedMoves.length > 1
                       ? sortedMoves[1].col
                       : sortedMoves[0].col;
               
               case 'expert':
                   return sortedMoves[0].col;
               
               default:
                   return sortedMoves[0].col;
           }
       }

       function boardIsFull() {
           return board[0].every(cell => cell !== EMPTY);
       }

       function endGame(winner) {
           gameActive = false;
           const winnerMessage = document.getElementById('winner-message');
           const winnerText = document.getElementById('winner-text');
           
           if (winner === PLAYER) {
               scores.player++;
               winnerText.textContent = "You won! ðŸŽ‰";
           } else if (winner === AI) {
               scores.ai++;
               winnerText.textContent = "AI won! ðŸ¤–";
           } else {
               winnerText.textContent = "It's a draw! ðŸ¤";
           }
           
           document.getElementById('player-score').textContent = scores.player;
           document.getElementById('ai-score').textContent = scores.ai;
           winnerMessage.classList.add('show');
       }

       function startNewGame() {
           board = Array(ROWS).fill().map(() => Array(COLS).fill(EMPTY));
           currentPlayer = PLAYER;
           gameActive = true;
           document.getElementById('winner-message').classList.remove('show');
           document.getElementById('status').textContent = "Your turn!";
           
           const tokenLayer = document.querySelector('.token-layer');
           if (tokenLayer) tokenLayer.innerHTML = '';
       }

       async function generateAIProfile() {
           const seed = Math.floor(Math.random() * 1000000);
           const avatarUrl = `https://image.pollinations.ai/prompt/robot%20avatar%20friendly%20cute%20minimalist?seed=${seed}&width=120&height=120&nologo=true`;
           document.getElementById('ai-avatar').src = avatarUrl;

           try {
               const response = await fetch('https://text.pollinations.ai/', {
                   method: 'POST',
                   headers: { 'Content-Type': 'application/json' },
                   body: JSON.stringify({
                       messages: [{
                           role: "system",
                           content: "Generate a fun, friendly AI name that's 2-3 words long."
                       }],
                       seed: seed
                   })
               });

               const data = await response.json();
               document.getElementById('ai-name').textContent = data.choices[0].message.content;
           } catch (error) {
               document.getElementById('ai-name').textContent = "Friendly Bot";
           }
       }

       document.getElementById('new-game').onclick = startNewGame;
       document.getElementById('difficulty').onchange = startNewGame;
       initializeBoard();
       generateAIProfile();
   </script>
</body>
</html>
