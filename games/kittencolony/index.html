<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitten Colony: Pocket Outpost</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #1a2238;
      --accent: #22c55e;
      --muted: #9aa3b2;
      --card: #141c33;
      --ink: #e5e7eb;
    }

    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    .game-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--panel);
      padding: 0.5rem 1rem;
    }

    .username {
      font-weight: bold;
      cursor: pointer;
    }

    .main-panel {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--card);
      padding: 1rem;
    }

    .kitten-area {
      text-align: center;
    }

    .kitten {
      font-size: 3rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .kitten-name {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: var(--panel);
      padding: 0.5rem 0;
    }

    .tab-btn {
      flex: 1;
      text-align: center;
      color: var(--ink);
      font-weight: bold;
      cursor: pointer;
    }

    .tab-content {
      background: var(--card);
      height: 140px;
      padding: 1rem;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <div class="top-bar">
      <div></div>
      <div class="username" onclick="showStats()">Caretaker123</div>
    </div>

    <div class="main-panel">
      <div class="kitten-area" id="kittenDisplay">
        <div class="kitten">🐱</div>
        <div class="kitten-name" id="kittenName">Lovie Kitty</div>
      </div>
    </div>

    <div class="tab-content" id="tabContent">
      <p>Welcome to your kitten colony. Tap a tab to begin.</p>
    </div>

    <div class="bottom-nav">
      <div class="tab-btn" onclick="switchTab('home')">🏡 Home</div>
      <div class="tab-btn" onclick="switchTab('tasks')">🪵 Tasks</div>
      <div class="tab-btn" onclick="switchTab('inventory')">🎒 Items</div>
      <div class="tab-btn" onclick="switchTab('recruits')">😺 Recruits</div>
    </div>
  </div>

  <script>
    const kittens = [
      { name: "Lovie Kitty", emoji: "🐱" },
      { name: "Baby Kitty", emoji: "😸" },
      { name: "Pom Pom", emoji: "😺" },
      { name: "Babs", emoji: "😻" },
      { name: "Stray #1", emoji: "🐈" },
      { name: "Whiskers", emoji: "🐾" }
    ];

    let currentKitten = 0;

    function switchTab(tab) {
      const tabContent = document.getElementById('tabContent');
      if (tab === 'home') {
        tabContent.innerHTML = `
          <p>Your kittens are lounging peacefully.</p>
          <button onclick="nextKitten()">View next kitten</button>
        `;
      } else if (tab === 'tasks') {
        tabContent.innerHTML = `
          <p>Send kittens on missions:</p>
          <ul>
            <li>🧺 Forage for scraps</li>
            <li>🧼 Clean the shelter</li>
            <li>🦟 Chase rats</li>
          </ul>
        `;
      } else if (tab === 'inventory') {
        tabContent.innerHTML = `
          <p>Inventory:</p>
          <ul>
            <li>🍣 Fish x2</li>
            <li>🧸 Toy Mouse x1</li>
            <li>🧻 Straw Bedding x3</li>
          </ul>
        `;
      } else if (tab === 'recruits') {
        tabContent.innerHTML = `
          <p>New kittens spotted near the dumpster!</p>
          <button onclick="recruitKitten()">Try to befriend</button>
        `;
      }
    }

    function nextKitten() {
      currentKitten = (currentKitten + 1) % kittens.length;
      updateKittenDisplay();
    }

    function updateKittenDisplay() {
      const kitten = kittens[currentKitten];
      document.getElementById('kittenName').textContent = kitten.name;
      document.querySelector('.kitten').textContent = kitten.emoji;
    }

    function recruitKitten() {
      alert("The kitten is watching you from the shadows... maybe tomorrow.");
    }

    function showStats() {
      alert("Caretaker Stats:\nEnergy: 10/10\nKittens: " + kittens.length);
    }

    switchTab('home');
  </script>
</body>
</html>
