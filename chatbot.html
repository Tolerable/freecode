<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2e2e2e; /* Dark background */
            color: #ffffff; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        
        .container {
            width: 800px; /* Fixed width for the container */
        }

        #chat-log {
            border: 1px solid #444; /* Darker border */
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background-color: #1e1e1e; /* Dark background for chat log */
            color: #ffffff; /* Light text color */
            margin-bottom: 10px; /* Spacing between chat log and input */
			text-align: left;
			white-space: pre-wrap;
        }

        #user-input::placeholder {
            color: #bbb; /* Light gray placeholder text */
        }

		.input-container {
			display: flex; /* Use flexbox to align children */
			width: 100%;  /* Ensure full width */
		}

		#user-input {
			flex: 1; /* Allow input to grow and take space */
			padding: 10px; /* Padding for the input */
			border: 1px solid #444; /* Dark border */
			background-color: #333; /* Dark background for input */
			color: #ffffff; /* Light text for input */
			outline: none; /* Remove outline */
			margin-right: 5px; /* Space between input and button */
			display: inline-block;
		}

		#user-input::placeholder {
			color: #bbb; /* Light gray placeholder text */
		}

		button {
			padding: 10px 20px; /* Padding for button */
			border: none; /* No border for button */
			background-color: #444; /* Dark background for button */
			color: #ffffff; /* Light text for button */
			cursor: pointer; /* Hand cursor on hover */
			margin-left: -5px; /* Slight overlap with input */
			vertical-align: top; /* Align button with input */
		}

        button:hover {
            background-color: #666; /* Lighter gray on hover */
        }
    </style>
</head>
<body>
<script src="/js/aiAPI.js"></script>
	<div class="container">
		<h1>Chatbot <button onclick="aiAPI.showSettings()" style="font-size: 0.5em; padding: 5px 10px;">Settings</button></h1>
		<div id="chat-log"></div>
		<div class="input-container">
			<input type="text" id="user-input" placeholder="Type your message..." />
			<button id="send-button">Send</button>
		</div>
	</div>

    <script>
        const messages = [
            { role: 'system', content: 'Respond conversationally as a helpful AI assistant with no more than 3 sentences in a response.' }
        ];

        // Fallback text generation - tries pollinations first, then aiAPI
        async function generateTextWithFallback(messages, options = {}) {
            // Try pollinations first (supports full conversation)
            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: messages,
                        seed: Math.floor(Math.random() * 1000000),
                        jsonMode: false,
                        model: options.model || 'openai'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Pollinations text failed: ${response.status}`);
                }

                return { success: true, text: await response.text(), source: 'pollinations' };
            } catch (pollinationsError) {
                console.warn('Pollinations failed, trying aiAPI fallback:', pollinationsError.message);

                // Fallback to aiAPI (uses last user message + system)
                try {
                    if (typeof aiAPI !== 'undefined') {
                        const lastUserMsg = messages.filter(m => m.role === 'user').pop();
                        const systemMsg = messages.find(m => m.role === 'system');
                        const text = await aiAPI.text.generate(lastUserMsg?.content || '', {
                            system: systemMsg?.content
                        });
                        return { success: true, text, source: 'aiAPI' };
                    }
                    throw new Error('aiAPI not available');
                } catch (apiError) {
                    return { success: false, error: `All providers failed: ${apiError.message}` };
                }
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === "") return; // Prevent empty messages

            messages.push({ role: 'user', content: userInput }); // Add user's message

            // Use fallback-enabled text generation
            const result = await generateTextWithFallback(messages);

            if (!result.success) {
                console.error('Text generation failed:', result.error);
                const chatLog = document.getElementById('chat-log');
                chatLog.innerHTML += `<strong>You:</strong> ${userInput}<br>`;
                chatLog.innerHTML += `<strong>AI:</strong> <em>Error: ${result.error}</em><br>`;
                chatLog.scrollTop = chatLog.scrollHeight;
                return;
            }

            const aiResponse = result.text;
            if (result.source !== 'pollinations') {
                console.log(`Used fallback: ${result.source}`);
            }
            messages.push({ role: 'assistant', content: aiResponse }); // Add AI's response

            // Update chat log
            const chatLog = document.getElementById('chat-log');
            chatLog.innerHTML += `<strong>You:</strong> ${userInput}<br>`;
            chatLog.innerHTML += `<strong>AI:</strong> ${aiResponse}<br>`;
            chatLog.scrollTop = chatLog.scrollHeight; // Scroll to the bottom

            document.getElementById('user-input').value = ''; // Clear input field
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage(); // Allow sending with 'Enter'
        });
    </script>
</body>
</html>
