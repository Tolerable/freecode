<!DOCTYPE html>

    <script src="js/nav-loader.js" defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            color: #4a9eff;
            text-align: center;
            margin-bottom: 2rem;
        }
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .model-card {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #333;
            transition: transform 0.2s;
        }
        .model-card:hover {
            transform: translateY(-5px);
        }
        .model-card h3 {
            color: #4a9eff;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .model-description {
            color: #bbb;
            margin-bottom: 1rem;
        }
        .model-link {
            display: inline-block;
            background: #4a9eff;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .model-link:hover {
            background: #3182ce;
        }
        .badge-container {
            display: flex;
            gap: 0.5rem;
            margin: 0.5rem 0;
            flex-wrap: wrap;
            align-items: center;
        }
        .type-raw {
            background: #0d6efd;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            height: 24px;
            line-height: 1.2;
        }
        .type-json {
            background: #0dcaf0;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            height: 24px;
            line-height: 1.2;
        }
        .type-stream {

            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            height: 24px;
            line-height: 1.2;

        .type-chat {

            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            height: 24px;
            line-height: 1.2;
        }
        .type-completion {
            background: #6f42c1;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            height: 24px;
            line-height: 1.2;

        .censored-badge {

            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            height: 24px;
            line-height: 1.2;

        .uncensored-badge {

            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            height: 24px;
            line-height: 1.2;

            padding: 0.2rem 0.5rem;

            font-size: 0.8rem;
