<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AI Ministries</title>
    <script src="https://www.ai-ministries.com/js/nav-loader.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: 100px;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h1 {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
        }

        .profile-header span {
            color: #6c63ff;
        }

        .avatar-large {
            width: 120px;
            height: 120px;
            background: #6c63ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 48px;
            color: #fff;
            font-weight: bold;
        }

        .user-name {
            color: #fff;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .user-email {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin: 5px;
        }

        .badge-admin {
            background: #6c63ff;
            color: #fff;
        }

        .badge-member {
            background: #238636;
            color: #fff;
        }

        .profile-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-section h3 {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .info-value {
            color: #fff;
            font-size: 14px;
        }

        .action-btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin: 5px;
            border: none;
        }

        .btn-primary {
            background: #6c63ff;
            color: #fff;
        }

        .btn-primary:hover {
            background: #5a52e0;
        }

        .btn-danger {
            background: rgba(255, 82, 82, 0.2);
            border: 1px solid rgba(255, 82, 82, 0.3);
            color: #ff5252;
        }

        .btn-danger:hover {
            background: rgba(255, 82, 82, 0.3);
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .footer-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            color: #6c63ff;
        }

        .not-logged-in {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .not-logged-in p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1><span>AI</span> Ministries</h1>
        </div>

        <!-- Logged in view -->
        <div id="loggedInView" style="display: none; text-align: center;">
            <div class="avatar-large" id="userAvatar">?</div>
            <div class="user-name" id="userName">User</div>
            <div class="user-email" id="userEmail">user@example.com</div>
            <div id="badges"></div>

            <div class="profile-section">
                <h3>Account Info</h3>
                <div class="info-row">
                    <span class="info-label">Member Since</span>
                    <span class="info-value" id="memberSince">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Account Type</span>
                    <span class="info-value" id="accountType">Free</span>
                </div>
            </div>

            <div class="actions">
                <a href="/settings.html" class="action-btn btn-primary">Settings</a>
                <button class="action-btn btn-danger" onclick="handleSignOut()">Sign Out</button>
            </div>
        </div>

        <!-- Not logged in view -->
        <div id="notLoggedInView" class="not-logged-in">
            <p>You need to sign in to view your profile.</p>
            <a href="/login.html" class="action-btn btn-primary">Sign In</a>
        </div>

        <div class="footer-links">
            <a href="/">Home</a>
            <a href="/tools.html">Tools</a>
            <a href="/faq.html">FAQ</a>
        </div>
    </div>

    <script src="/js/ai_ministries_auth.js?v=2"></script>
    <script>
        async function handleSignOut() {
            await window.aiAuth.signOut();
            window.location.href = '/';
        }

        function updateUI() {
            const isAuth = window.aiAuth.isAuthenticated();

            document.getElementById('loggedInView').style.display = isAuth ? 'block' : 'none';
            document.getElementById('notLoggedInView').style.display = isAuth ? 'none' : 'block';

            if (isAuth) {
                const user = window.aiAuth.getUser();
                const name = window.aiAuth.getDisplayName();

                document.getElementById('userAvatar').textContent = name.charAt(0).toUpperCase();
                document.getElementById('userName').textContent = name;
                document.getElementById('userEmail').textContent = user.email;

                // Badges
                const badgesDiv = document.getElementById('badges');
                badgesDiv.innerHTML = '';

                badgesDiv.innerHTML += '<span class="badge badge-member">Member</span>';

                if (window.aiAuth.isAdmin()) {
                    badgesDiv.innerHTML += '<span class="badge badge-admin">Admin</span>';
                }

                // Member since
                if (user.created_at) {
                    const date = new Date(user.created_at);
                    document.getElementById('memberSince').textContent = date.toLocaleDateString();
                }

                // Account type
                document.getElementById('accountType').textContent = window.aiAuth.isAdmin() ? 'Admin' : 'Member';
            }
        }

        // Auth change callback
        window.onAuthChange = updateUI;

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            await window.aiAuth.init();
            updateUI();
        });
    </script>
</body>
</html>
