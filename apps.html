<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps - AI Ministries</title>
    <style>
        /* Keep all existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        h1 {
            color: #4a9eff;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: #4a9eff;
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #333;
        }

        .featured-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .featured-card {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #333;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .featured-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.2);
        }
        
        .featured-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin: 0 auto;
        }
        
        .app-card {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 1.2rem;
            border: 1px solid #333;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.2);
        }
        
        .app-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        
        .app-card h2 {
            color: #4a9eff;
            margin: 0.7rem 0;
            font-size: 1.1rem;
        }
        
        .app-card p {
            color: #bbb;
            flex-grow: 1;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .app-card a, .featured-card a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #4a9eff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            transition: background 0.2s;
        }
        
        .app-card a:hover, .featured-card a:hover {
            background: #3182ce;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }
        
        .category {
            background: #4a9eff;
            color: white;
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        @media (max-width: 1200px) {
            .apps-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .apps-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .apps-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        const appsData = [
            {
                title: "Creature Builder",
                image: "https://github.com/user-attachments/assets/361d4ff6-3dfd-49ed-b875-ff1976f66ef4",
                description: "Create unique creature images with distinct visual features, backgrounds in a fantastical world! Unlock full features for additional capabilities!",
                url: "apps/creaturebuilder.html",
                categories: ["AI-Powered", "Image Generation"],
                featured: true
            },
            {
                title: "Pen-Pals",
                image: "https://github.com/user-attachments/assets/e55ac2d5-761b-4273-8f15-9d4e8aae9991",
                description: "Meet and converse in written letter format with unique AI powered Pen-Pals! Unlock additional pen pals and features for FREE!",
                url: "apps/penpals.html",
                categories: ["AI-Powered", "Image & Text"],
                featured: true
            },			
			{
				title: "Bible Study",
				image: "https://github.com/user-attachments/assets/d1b2387c-d417-486b-b46e-5f87c43aff56",  
				description: "Study the Bible in various ways with an AI companion to help you learn more.",
				url: "apps/bible/study.html",
				categories: ["AI-Powered", "Study Companion"],
				featured: false
			},			
			{
				title: "NONLINEAR",
				image: "https://github.com/user-attachments/assets/dd09de67-06e3-43e7-a3c7-e33da4af74a1",  
				description: "Explore topics in a branching, mind-map style interface. Click nodes to expand and discover new pathways of knowledge.",
				url: "apps/nonlinear.html",
				categories: ["AI-Powered", "Knowledge Browser"],
				featured: false
			},
			{
				title: "VideoLogic GUI",
				image: "https://github.com/user-attachments/assets/d068a82e-0355-474a-b8a9-c8b32b93f98d",  
				description: "Graphical user interface to simplify the creation of configuration files (INI) for VideoLogic, the powerful FFMPEG-driven video conversion software.",
				url: "apps/videologicgui.html",
				categories: ["AI-Assisted", "Configuration Editor"],
				featured: false
			},
			{
				title: "Quick Meals",
				image: "https://github.com/user-attachments/assets/6a609bae-261d-4c9e-b52a-c8bd2110c3c9",  
				description: "Simplify meal planning with AI-powered suggestions that help track ingredients and reduce waste, by connecting recipes that share common repeating ingredients.",
				url: "apps/quickmeals.html",
				categories: ["AI Shopper", "Meal Planning"],
				featured: false
			}			
        ];

        window.onload = function() {
            const featured = appsData.filter(app => app.featured);
            const regular = appsData.filter(app => !app.featured);
            
            if (featured.length > 0) {
                const featuredHTML = `
                    <h2 class="section-title">Featured Apps</h2>
                    <div class="featured-grid">
                        ${featured.map(app => `
                            <div class="featured-card">
                                <img src="${app.image}" alt="${app.title}" class="featured-image">
                                <div class="categories">
                                    ${app.categories.map(cat => `<span class="category">${cat}</span>`).join('')}
                                </div>
                                <h2>${app.title}</h2>
                                <p>${app.description}</p>
                                <a href="${app.url}">Launch App</a>
                            </div>
                        `).join('')}
                    </div>
                `;
                document.getElementById('featured').innerHTML = featuredHTML;
            }
            
            const regularHTML = regular.map(app => `
                <div class="app-card">
                    <img src="${app.image}" alt="${app.title}" class="app-image">
                    <div class="categories">
                        ${app.categories.map(cat => `<span class="category">${cat}</span>`).join('')}
                    </div>
                    <h2>${app.title}</h2>
                    <p>${app.description}</p>
                    <a href="${app.url}">Launch App</a>
                </div>
            `).join('');
            
            document.getElementById('apps-grid').innerHTML = regularHTML;
        };
    </script>
</head>
<body>
<script src="/js/nav-loader.js"></script>
    <div class="container">
        <div id="featured"></div>
        <h2 class="section-title">All Apps</h2>
        <div id="apps-grid" class="apps-grid"></div>
    </div>
</body>
</html>
