<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.ai-ministries.com/js/nav-loader.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Chat - AI with Eyes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #4a9eff;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        #chat-log {
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            background-color: #0f0f1a;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            background-color: #1e3a5f;
            margin-left: 20%;
        }

        .ai-message {
            background-color: #2a2a4a;
            margin-right: 20%;
        }

        .message-role {
            font-weight: bold;
            color: #4a9eff;
            margin-bottom: 5px;
        }

        .message-content {
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .message-image {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        .input-area {
            background: #1e1e2e;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #333;
        }

        .image-preview-area {
            margin-bottom: 10px;
            display: none;
        }

        .image-preview-area.has-image {
            display: block;
        }

        #image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            border: 2px solid #4a9eff;
        }

        .remove-image {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.8em;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2a2a3a;
            color: #ffffff;
            font-size: 1em;
            outline: none;
        }

        #user-input:focus {
            border-color: #4a9eff;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }

        .btn-send {
            background-color: #4a9eff;
            color: white;
        }

        .btn-send:hover {
            background-color: #3182ce;
        }

        .btn-send:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .btn-image {
            background-color: #28a745;
            color: white;
        }

        .btn-image:hover {
            background-color: #218838;
        }

        .btn-paste {
            background-color: #6f42c1;
            color: white;
        }

        .btn-paste:hover {
            background-color: #5a32a3;
        }

        #image-input {
            display: none;
        }

        .drop-zone {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #888;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .drop-zone.drag-over {
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.1);
            color: #4a9eff;
        }

        .vision-indicator {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            margin-left: 10px;
        }

        .thinking {
            color: #888;
            font-style: italic;
        }

        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="container">
        <h1>Vision Chat <span class="vision-indicator">SEES IMAGES</span></h1>
        <p class="subtitle">Chat with AI that can see and understand your images. Paste, drop, or upload images!</p>

        <div id="chat-log"></div>

        <div class="input-area">
            <div class="drop-zone" id="drop-zone">
                Drop an image here, or use the buttons below
            </div>

            <div class="image-preview-area" id="preview-area">
                <img id="image-preview" src="" alt="Preview">
                <button class="remove-image" onclick="clearImage()">Remove</button>
            </div>

            <div class="input-row">
                <input type="text" id="user-input" placeholder="Type your message... (or paste an image with Ctrl+V)" />
                <input type="file" id="image-input" accept="image/*">
                <button class="btn btn-image" onclick="document.getElementById('image-input').click()">Image</button>
                <button class="btn btn-paste" onclick="pasteFromClipboard()">Paste</button>
                <button class="btn btn-send" id="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Conversation history
        const messages = [
            { role: 'system', content: 'You are a helpful AI assistant with vision capabilities. When the user shares an image, describe what you see and engage with it naturally. Be conversational and helpful.' }
        ];

        // Current attached image (base64)
        let currentImage = null;

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Set image preview
        function setImagePreview(dataUrl) {
            currentImage = dataUrl;
            document.getElementById('image-preview').src = dataUrl;
            document.getElementById('preview-area').classList.add('has-image');
            document.getElementById('drop-zone').style.display = 'none';
        }

        // Clear image
        function clearImage() {
            currentImage = null;
            document.getElementById('image-preview').src = '';
            document.getElementById('preview-area').classList.remove('has-image');
            document.getElementById('drop-zone').style.display = 'block';
            document.getElementById('image-input').value = '';
        }

        // Handle file input
        document.getElementById('image-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const dataUrl = await fileToBase64(file);
                setImagePreview(dataUrl);
            }
        });

        // Handle paste
        document.addEventListener('paste', async (e) => {
            const items = e.clipboardData?.items;
            if (!items) return;

            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    const dataUrl = await fileToBase64(file);
                    setImagePreview(dataUrl);
                    return;
                }
            }
        });

        // Paste from clipboard button
        async function pasteFromClipboard() {
            try {
                const clipboardItems = await navigator.clipboard.read();
                for (const item of clipboardItems) {
                    for (const type of item.types) {
                        if (type.startsWith('image/')) {
                            const blob = await item.getType(type);
                            const dataUrl = await fileToBase64(blob);
                            setImagePreview(dataUrl);
                            return;
                        }
                    }
                }
                alert('No image found in clipboard');
            } catch (err) {
                console.error('Clipboard access error:', err);
                alert('Could not access clipboard. Try Ctrl+V instead.');
            }
        }

        // Drag and drop
        const dropZone = document.getElementById('drop-zone');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');

            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const dataUrl = await fileToBase64(file);
                setImagePreview(dataUrl);
            }
        });

        // Add message to chat log
        function addMessage(role, content, imageUrl = null) {
            const chatLog = document.getElementById('chat-log');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;

            let html = `<div class="message-role">${role === 'user' ? 'You' : 'AI'}</div>`;
            html += `<div class="message-content">${escapeHtml(content)}</div>`;

            if (imageUrl) {
                html += `<img src="${imageUrl}" class="message-image" onclick="window.open(this.src)">`;
            }

            msgDiv.innerHTML = html;
            chatLog.appendChild(msgDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // Add thinking indicator
        function addThinking() {
            const chatLog = document.getElementById('chat-log');
            const thinkDiv = document.createElement('div');
            thinkDiv.id = 'thinking-indicator';
            thinkDiv.className = 'message ai-message';
            thinkDiv.innerHTML = '<div class="message-content thinking">AI is thinking...</div>';
            chatLog.appendChild(thinkDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function removeThinking() {
            const thinking = document.getElementById('thinking-indicator');
            if (thinking) thinking.remove();
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Send message with optional vision
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput && !currentImage) return;

            const sendBtn = document.getElementById('send-button');
            sendBtn.disabled = true;

            // Build the user message content
            let userContent;
            let displayText = userInput || '(Sent an image)';

            if (currentImage) {
                // Multimodal message with image
                userContent = [
                    { type: 'text', text: userInput || 'What do you see in this image?' }
                ];

                // Add image
                userContent.push({
                    type: 'image_url',
                    image_url: { url: currentImage }
                });

                // Show in chat with image
                addMessage('user', displayText, currentImage);
            } else {
                // Text-only message
                userContent = userInput;
                addMessage('user', displayText);
            }

            // Add to conversation history
            messages.push({ role: 'user', content: userContent });

            // Clear inputs
            document.getElementById('user-input').value = '';
            const sentImage = currentImage;
            clearImage();

            // Show thinking
            addThinking();

            try {
                // Call Pollinations vision-capable endpoint
                const response = await fetch('https://text.pollinations.ai/openai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: messages,
                        model: 'openai',  // Supports vision
                        seed: Math.floor(Math.random() * 1000000)
                    })
                });

                removeThinking();

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices?.[0]?.message?.content || data.text || 'No response';

                // Add AI response to history and display
                messages.push({ role: 'assistant', content: aiResponse });
                addMessage('assistant', aiResponse);

            } catch (error) {
                removeThinking();
                console.error('Error:', error);
                addMessage('assistant', `Error: ${error.message}`);
            }

            sendBtn.disabled = false;
        }

        // Enter to send
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Welcome message
        window.addEventListener('load', () => {
            addMessage('assistant', 'Hello! I can see and understand images. Try pasting an image (Ctrl+V), dropping one, or clicking the Image button. Then ask me anything about it!');
        });
    </script>
</body>
</html>
