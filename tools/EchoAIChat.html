<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

		body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            height: 90vh;
            max-height: 900px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

		h1 {
            color: #667eea;
            margin-bottom: 5px;
            font-size: 1.8em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.85em;
        }

        .toggle-settings-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .toggle-settings-btn:hover {
            background: #5568d3;
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .config-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .config-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 0.9em;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .wake-word-controls {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .wake-word-controls input {
            flex: 1;
        }

        .wake-word-controls button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .wake-word-controls button:hover {
            background: #5568d3;
        }

        .custom-wake-words {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .wake-word-tag {
            background: #e3f2fd;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .wake-word-tag button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0;
            font-size: 16px;
            line-height: 1;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            transition: background 0.3s;
        }

        .status-indicator.listening {
            background: #4caf50;
            animation: pulse 1.5s infinite;
        }

        .status-indicator.processing {
            background: #ff9800;
        }

        .status-indicator.speaking {
            background: #2196f3;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            color: #666;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button.main-btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .transcript-area {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

		.message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.ai {
            background: #f3e5f5;
            color: #333;
            align-self: flex-start;
        }

        .message.system {
            background: #ffebee;
            color: #c62828;
            font-size: 0.85em;
            align-self: center;
            max-width: 90%;
        }

        .message strong {
            display: block;
            margin-bottom: 6px;
            font-size: 0.75em;
            opacity: 0.8;
            font-weight: 600;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
        }

        .input-area button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .input-area button:hover {
            background: #5568d3;
        }

        .input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .info-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 10px;
            padding: 12px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
		<h1>üé§ AI Voice Assistant</h1>
        <p class="subtitle">Customizable voice assistant with multiple personas</p>

        <button class="toggle-settings-btn" id="toggleSettingsBtn">‚öôÔ∏è Settings</button>

        <div class="config-section" id="configSection" style="display: none;">
            <div class="config-row">
                <div class="config-group">
                    <label>Response Mode</label>
                    <select id="responseMode">
                        <option value="continuous">Continuous - Respond to all speech</option>
                        <option value="wakeword">Wake Word - Require activation phrase</option>
                    </select>
                </div>
                <div class="config-group" id="wakeWordGroup">
                    <label>Wake Word</label>
                    <select id="wakeWordSelect">
                        <option value="hey assistant">Hey Assistant</option>
                        <option value="computer">Computer</option>
                        <option value="jarvis">Jarvis</option>
                        <option value="custom">Custom...</option>
                    </select>
                </div>
            </div>

            <div id="customWakeWordSection" style="display: none; margin-bottom: 15px;">
                <label>Add Custom Wake Words</label>
                <div class="wake-word-controls">
                    <input type="text" id="customWakeWordInput" placeholder="e.g., hey buddy, yo bot">
                    <button onclick="addCustomWakeWord()">Add</button>
                </div>
                <div class="custom-wake-words" id="customWakeWords"></div>
            </div>

            <div class="config-row">
                <div class="config-group">
                    <label>AI Persona</label>
                    <select id="personaSelect">
                        <option value="helpful">Helpful Assistant</option>
                        <option value="friendly">Friendly Companion</option>
                        <option value="professional">Professional Expert</option>
                        <option value="witty">Witty Comedian</option>
                        <option value="teacher">Patient Teacher</option>
                        <option value="therapist">Supportive Therapist</option>
                        <option value="custom">Custom Persona...</option>
                    </select>
                </div>
                <div class="config-group">
                    <label>AI Model</label>
                    <select id="aiModel">
                        <option value="openai">OpenAI GPT-5 Mini</option>
                        <option value="gemini">Gemini 2.5 Flash</option>
                        <option value="deepseek">DeepSeek V3.1</option>
                        <option value="mistral">Mistral Small</option>
                    </select>
                </div>
            </div>

            <div class="config-row">
                <div class="config-group">
                    <label>Voice Type</label>
                    <select id="voiceTypeSelect">
                        <option value="browser">Browser Native</option>
                    </select>
                </div>
                <div class="config-group" id="browserVoiceGroup">
                    <label>Browser Voice</label>
                    <select id="voiceSelect">
                        <option value="">Default</option>
                    </select>
                </div>
            </div>

            <div class="config-row">
                <div class="config-group">
                    <label>Silence Threshold (ms)</label>
                    <input type="number" id="silenceThreshold" value="3000" min="1000" max="8000" step="500">
                </div>
                <div class="config-group">
                    <label>Speech Rate</label>
                    <input type="number" id="speechRate" value="0.9" min="0.5" max="2.0" step="0.1">
                </div>
            </div>

			<div class="config-row">
                <div class="config-group">
                    <label>Voice Pitch (Browser only)</label>
                    <input type="number" id="voicePitch" value="1.0" min="0.5" max="2.0" step="0.1">
                </div>
                <div class="config-group">
                    <label>
                        <input type="checkbox" id="saveConversation" checked style="width: auto; margin-right: 8px;">
                        Save conversation on refresh
                    </label>
                </div>
            </div>

            <div style="margin-bottom: 0;">
                <label>Custom System Prompt (Optional)</label>
                <textarea id="systemPrompt" placeholder="Leave blank to use the selected persona..."></textarea>
            </div>
        </div>

        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <div class="status-text" id="statusText">Ready to start</div>
        </div>

        <div class="controls">
            <button class="main-btn btn-primary" id="startBtn">Start Listening</button>
            <button class="main-btn btn-secondary" id="stopBtn" disabled>Stop</button>
        </div>

		<div class="transcript-area" id="transcriptArea">
            <div style="text-align: center; color: #999; padding: 20px; margin: auto;">
                Conversation will appear here...
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="textInput" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://text.pollinations.ai/openai';
        const REFERRER = 'www.ai-ministries.com';
        
        let recognition;
        let synthesis = window.speechSynthesis;
        let isListening = false;
        let silenceTimer;
        let currentTranscript = '';
        let isProcessing = false;
        let conversationHistory = [];
        let lastProcessedText = '';
        let availableVoices = [];
        let customWakeWords = [];

        const PERSONAS = {
            helpful: "You are a helpful AI assistant. Keep responses brief and clear (2-3 sentences).",
            friendly: "You are a friendly, warm AI companion. Be conversational and upbeat. Keep responses brief (2-3 sentences).",
            professional: "You are a professional expert assistant. Be formal, precise, and informative. Keep responses concise (2-3 sentences).",
            witty: "You are a witty AI with a great sense of humor. Be playful and clever. Keep responses brief (2-3 sentences).",
            teacher: "You are a patient, encouraging teacher. Explain things clearly and ask if they understand. Keep responses brief (2-3 sentences).",
            therapist: "You are a compassionate, supportive therapist. Listen actively, validate feelings, and offer gentle insights. Keep responses brief (1-2 sentences) and focus on understanding rather than solving.",
            custom: ""
        };

        // DOM Elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const transcriptArea = document.getElementById('transcriptArea');
        const wakeWordSelect = document.getElementById('wakeWordSelect');
        const silenceThresholdInput = document.getElementById('silenceThreshold');
        const aiModelSelect = document.getElementById('aiModel');
        const systemPromptInput = document.getElementById('systemPrompt');
        const responseModeSelect = document.getElementById('responseMode');
        const wakeWordGroup = document.getElementById('wakeWordGroup');
        const personaSelect = document.getElementById('personaSelect');
        const voiceSelect = document.getElementById('voiceSelect');
        const speechRateInput = document.getElementById('speechRate');
        const voicePitchInput = document.getElementById('voicePitch');
		const voiceTypeSelect = document.getElementById('voiceTypeSelect');
        const toggleSettingsBtn = document.getElementById('toggleSettingsBtn');
        const configSection = document.getElementById('configSection');
        const saveConversationCheckbox = document.getElementById('saveConversation');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');

        const browserVoiceGroup = document.getElementById('browserVoiceGroup');

        // Toggle settings panel
        toggleSettingsBtn.addEventListener('click', () => {
            if (configSection.style.display === 'none') {
                configSection.style.display = 'block';
                toggleSettingsBtn.textContent = '‚ñ≤ Hide Settings';
            } else {
                configSection.style.display = 'none';
                toggleSettingsBtn.textContent = '‚öôÔ∏è Settings';
            }
        });

        const customWakeWordSection = document.getElementById('customWakeWordSection');
        const customWakeWordInput = document.getElementById('customWakeWordInput');

        // Voice type toggle
		voiceTypeSelect.addEventListener('change', () => {
			browserVoiceGroup.style.display = 'block';
		});

        // Load available voices
        function loadVoices() {
            availableVoices = synthesis.getVoices();
            voiceSelect.innerHTML = '<option value="">Default</option>';
            
            const enVoices = availableVoices.filter(v => v.lang.startsWith('en'));
            const otherVoices = availableVoices.filter(v => !v.lang.startsWith('en'));
            
            if (enVoices.length > 0) {
                const optgroup = document.createElement('optgroup');
                optgroup.label = 'English Voices';
                enVoices.forEach((voice) => {
                    const option = document.createElement('option');
                    option.value = voice.name;
                    const typeLabel = voice.localService ? 'üé§' : '‚òÅÔ∏è';
                    option.textContent = `${typeLabel} ${voice.name}`;
                    optgroup.appendChild(option);
                });
                voiceSelect.appendChild(optgroup);
            }
            
            if (otherVoices.length > 0) {
                const optgroup = document.createElement('optgroup');
                optgroup.label = 'Other Languages';
                otherVoices.forEach((voice) => {
                    const option = document.createElement('option');
                    option.value = voice.name;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    optgroup.appendChild(option);
                });
                voiceSelect.appendChild(optgroup);
            }
        }

        if (synthesis.onvoiceschanged !== undefined) {
            synthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        wakeWordSelect.addEventListener('change', () => {
            customWakeWordSection.style.display = wakeWordSelect.value === 'custom' ? 'block' : 'none';
        });

        function addCustomWakeWord() {
            const word = customWakeWordInput.value.trim().toLowerCase();
            if (word && !customWakeWords.includes(word)) {
                customWakeWords.push(word);
                renderCustomWakeWords();
                customWakeWordInput.value = '';
                saveSettings();
            }
        }

        function removeCustomWakeWord(word) {
            customWakeWords = customWakeWords.filter(w => w !== word);
            renderCustomWakeWords();
            saveSettings();
        }

        function renderCustomWakeWords() {
            const container = document.getElementById('customWakeWords');
            container.innerHTML = '';
            customWakeWords.forEach(word => {
                const tag = document.createElement('div');
                tag.className = 'wake-word-tag';
                tag.innerHTML = `${word} <button onclick="removeCustomWakeWord('${word}')">√ó</button>`;
                container.appendChild(tag);
            });
        }

        window.addCustomWakeWord = addCustomWakeWord;
        window.removeCustomWakeWord = removeCustomWakeWord;

        responseModeSelect.addEventListener('change', () => {
            wakeWordGroup.style.display = responseModeSelect.value === 'continuous' ? 'none' : 'block';
        });

        if (responseModeSelect.value === 'continuous') {
            wakeWordGroup.style.display = 'none';
        }

		personaSelect.addEventListener('change', () => {
            if (personaSelect.value !== 'custom') {
                systemPromptInput.value = '';
                systemPromptInput.placeholder = PERSONAS[personaSelect.value];
            } else {
                systemPromptInput.placeholder = 'Enter your custom persona prompt...';
            }
        });

        function initRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                alert('Speech recognition not supported in this browser. Please use Chrome or Edge.');
                return null;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                if (!isListening) return;
                if (synthesis.speaking || isProcessing) return;

                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    }
                }

                if (finalTranscript) {
                    currentTranscript += finalTranscript;
                    resetSilenceTimer();
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                if (event.error === 'no-speech' || event.error === 'aborted') {
                    if (isListening && !synthesis.speaking) {
                        setTimeout(() => {
                            try { recognition.start(); } catch (e) {}
                        }, 100);
                    }
                }
            };

            recognition.onend = () => {
                if (isListening && !synthesis.speaking && !isProcessing) {
                    setTimeout(() => {
                        try { recognition.start(); } catch (e) {}
                    }, 100);
                }
            };

            return recognition;
        }

        function resetSilenceTimer() {
            clearTimeout(silenceTimer);
            
            if (!isListening) return;
            
            const threshold = parseInt(silenceThresholdInput.value);
            
            silenceTimer = setTimeout(() => {
                if (currentTranscript.trim() && !isProcessing && !synthesis.speaking && isListening) {
                    processTranscript(currentTranscript.trim());
                    currentTranscript = '';
                }
            }, threshold);
        }

        function isSimilarToLast(text) {
            if (!lastProcessedText) return false;
            
            const normalizedNew = text.toLowerCase().trim();
            const normalizedLast = lastProcessedText.toLowerCase().trim();
            
            if (normalizedNew === normalizedLast) return true;
            if (normalizedNew.includes(normalizedLast) || normalizedLast.includes(normalizedNew)) return true;
            
            return false;
        }

        function getActiveWakeWords() {
            if (wakeWordSelect.value === 'custom') {
                return customWakeWords;
            }
            return [wakeWordSelect.value];
        }

		async function processTranscript(text) {
			if (!isListening) return;
			if (isProcessing || synthesis.speaking) return;

			if (isSimilarToLast(text)) {
				console.log('Ignoring duplicate/similar text:', text);
				return;
			}

			lastProcessedText = text;

			const responseMode = responseModeSelect.value;
			const lowerText = text.toLowerCase();

			addMessage('user', text);

			let shouldRespond = false;
			let message = text;

			if (responseMode === 'continuous') {
				shouldRespond = true;
			} else if (responseMode === 'wakeword') {
				const wakeWords = getActiveWakeWords();
				
				for (const wakeWord of wakeWords) {
					if (lowerText.includes(wakeWord.toLowerCase())) {
						shouldRespond = true;
						const wakeIndex = lowerText.indexOf(wakeWord.toLowerCase());
						message = text.substring(wakeIndex + wakeWord.length).trim();
						break;
					}
				}
			}

			if (shouldRespond && message.trim()) {
				isProcessing = true;
				
				if (!isListening) {
					isProcessing = false;
					return;
				}
				
				updateStatus('processing', 'Processing your request...');

				const response = await getAIResponse(message);
				
				if (!isListening) {
					isProcessing = false;
					return;
				}
				
				if (response) {
					addMessage('ai', response);
					
					if (!isListening) {
						isProcessing = false;
						return;
					}
					
					await speakText(response);
					
					if (isListening) {
						await new Promise(resolve => setTimeout(resolve, 1000));
						updateStatus('listening', 'Listening...');
					}
				}

				isProcessing = false;
			}
		}

        async function getAIResponse(message) {
            const model = aiModelSelect.value;
            let systemPrompt = systemPromptInput.value.trim();
            
            if (!systemPrompt && personaSelect.value !== 'custom') {
                systemPrompt = PERSONAS[personaSelect.value];
            }

            const messages = [];
            
            if (systemPrompt) {
                messages.push({ role: 'system', content: systemPrompt });
            }

            const maxHistoryPairs = 10;
            const recentHistory = conversationHistory.slice(-maxHistoryPairs * 2);
            messages.push(...recentHistory);
            messages.push({ role: 'user', content: message });

            try {
                const requestBody = {
                    model: model,
                    messages: messages,
                    stream: false
                };

                const response = await fetch(`${API_BASE}?referrer=${encodeURIComponent(REFERRER)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Response:', errorText);
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                conversationHistory.push({ role: 'user', content: message });
                conversationHistory.push({ role: 'assistant', content: aiResponse });
                
                if (conversationHistory.length > 30) {
                    conversationHistory = conversationHistory.slice(-30);
                }

                return aiResponse;

            } catch (error) {
                console.error('API Error:', error);
                addMessage('system', `Error: ${error.message}`);
                return `I heard you say: ${message}`;
            }
        }

		async function speakText(text) {
			if (!isListening) return;
			updateStatus('speaking', 'Speaking...');
			await speakWithBrowser(text);
		}


        async function speakWithBrowser(text) {
            return new Promise((resolve) => {
                const utterance = new SpeechSynthesisUtterance(text);
                const rate = parseFloat(speechRateInput.value) || 0.9;
                const pitch = parseFloat(voicePitchInput.value) || 1.0;
                
                utterance.rate = rate;
                utterance.pitch = pitch;
                utterance.volume = 1.0;

                const selectedVoiceName = voiceSelect.value;
                if (selectedVoiceName) {
                    const selectedVoice = availableVoices.find(v => v.name === selectedVoiceName);
                    if (selectedVoice) {
                        utterance.voice = selectedVoice;
                    }
                }

                utterance.onend = () => resolve();
                utterance.onerror = () => resolve();

                synthesis.speak(utterance);
            });
        }

        function updateStatus(state, text) {
            statusIndicator.className = 'status-indicator ' + state;
            statusText.textContent = text;
        }

		function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            
            let label = 'System';
            if (type === 'user') label = 'You';
            else if (type === 'ai') label = 'AI';
            
            messageDiv.innerHTML = `<strong>${label}</strong>${text}`;
            
            // Clear placeholder message
            const placeholder = transcriptArea.querySelector('[style*="text-align: center"]');
            if (placeholder) {
                placeholder.remove();
            }
            
            transcriptArea.appendChild(messageDiv);
            transcriptArea.scrollTop = transcriptArea.scrollHeight;
        }

		startBtn.addEventListener('click', () => {
            if (!recognition) {
                recognition = initRecognition();
            }
            
            if (recognition) {
                isListening = true;
                conversationHistory = [];
                lastProcessedText = '';
                
                try { recognition.start(); } catch (e) {}
                
                updateStatus('listening', 'Listening...');
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                // Only clear chat if save conversation is unchecked
                if (!saveConversationCheckbox.checked) {
                    transcriptArea.innerHTML = '';
                }
            }
        });

		stopBtn.addEventListener('click', () => {
            isListening = false;
            isProcessing = false;
            
            if (recognition) {
                try { recognition.abort(); } catch (e) {}
            }
            
            if (synthesis.speaking) {
                synthesis.cancel();
            }
            
            clearTimeout(silenceTimer);
            currentTranscript = '';
            
            updateStatus('', 'Stopped');
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

		// Handle text input
        async function handleTextInput() {
            const text = textInput.value.trim();
            if (!text) return;
            
            textInput.value = '';
            sendBtn.disabled = true;
            
            // Pause listening while handling text input
            const wasListening = isListening;
            if (wasListening) {
                isListening = false;
                if (recognition) {
                    try { recognition.abort(); } catch (e) {}
                }
            }
            
            addMessage('user', text);
            
            updateStatus('processing', 'Processing your request...');
            const response = await getAIResponse(text);
            
            if (response) {
                addMessage('ai', response);
                
                // Speak the response if we were listening
                if (wasListening) {
                    await speakText(response);
                }
                
                updateStatus('', 'Ready');
            }
            
            // Resume listening if we were listening before
            if (wasListening) {
                isListening = true;
                try {
                    recognition.start();
                } catch (e) {}
                resetSilenceTimer();
                updateStatus('listening', 'Listening...');
            }
            
            sendBtn.disabled = false;
        }

        sendBtn.addEventListener('click', handleTextInput);
        
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleTextInput();
            }
        });

        sendBtn.addEventListener('click', handleTextInput);
        
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleTextInput();
            }
        });

		function saveSettings() {
            const settings = {
                responseMode: responseModeSelect.value,
                wakeWord: wakeWordSelect.value,
                customWakeWords: customWakeWords,
                persona: personaSelect.value,
                model: aiModelSelect.value,
                voiceType: voiceTypeSelect.value,
                browserVoice: voiceSelect.value,
                silenceThreshold: silenceThresholdInput.value,
                speechRate: speechRateInput.value,
                voicePitch: voicePitchInput.value,
                systemPrompt: systemPromptInput.value,
                saveConversation: saveConversationCheckbox.checked
            };
            localStorage.setItem('aiVoiceAssistantSettings', JSON.stringify(settings));
            
            // Save conversation if enabled
            if (saveConversationCheckbox.checked) {
                localStorage.setItem('aiVoiceAssistantChat', transcriptArea.innerHTML);
            } else {
                localStorage.removeItem('aiVoiceAssistantChat');
            }
        }

        function loadSettings() {
            try {
                const saved = localStorage.getItem('aiVoiceAssistantSettings');
                if (!saved) return;

                const settings = JSON.parse(saved);
                
                if (settings.responseMode) responseModeSelect.value = settings.responseMode;
                if (settings.wakeWord) wakeWordSelect.value = settings.wakeWord;
                if (settings.customWakeWords) {
                    customWakeWords = settings.customWakeWords;
                    renderCustomWakeWords();
                }
                if (settings.persona) personaSelect.value = settings.persona;
                if (settings.model) aiModelSelect.value = settings.model;
                if (settings.voiceType) {
                    voiceTypeSelect.value = settings.voiceType;
                    voiceTypeSelect.dispatchEvent(new Event('change'));
                }
                if (settings.browserVoice) voiceSelect.value = settings.browserVoice;

                if (settings.silenceThreshold) silenceThresholdInput.value = settings.silenceThreshold;
                if (settings.speechRate) speechRateInput.value = settings.speechRate;
                if (settings.voicePitch) voicePitchInput.value = settings.voicePitch;
				if (settings.systemPrompt) systemPromptInput.value = settings.systemPrompt;
                if (settings.saveConversation !== undefined) saveConversationCheckbox.checked = settings.saveConversation;

                // Load saved conversation if enabled
                if (saveConversationCheckbox.checked) {
                    const savedChat = localStorage.getItem('aiVoiceAssistantChat');
                    if (savedChat) {
                        transcriptArea.innerHTML = savedChat;
                    }
                }

                responseModeSelect.dispatchEvent(new Event('change'));
                wakeWordSelect.dispatchEvent(new Event('change'));
                personaSelect.dispatchEvent(new Event('change'));
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

		[responseModeSelect, wakeWordSelect, personaSelect, aiModelSelect, voiceTypeSelect, 
         voiceSelect, silenceThresholdInput, speechRateInput, 
         voicePitchInput, systemPromptInput, saveConversationCheckbox].forEach(element => {
            element.addEventListener('change', saveSettings);
        });

        // Save chat after each message when save is enabled
        const originalAddMessage = addMessage;
        addMessage = function(type, text) {
            originalAddMessage(type, text);
            if (saveConversationCheckbox.checked) {
                localStorage.setItem('aiVoiceAssistantChat', transcriptArea.innerHTML);
            }
        };

        // Initialize once the page is ready
        window.addEventListener('load', () => {
            console.log('Speech APIs ready');
            loadSettings();
        });

    </script>
