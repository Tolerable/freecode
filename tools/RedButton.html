<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Fix Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      font-family: Arial, sans-serif;
      color: white;
    }
    #container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }
    #bigButton {
      background: red;
      border: none;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 40px rgba(255,0,0,0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #bigButton:hover {
      transform: scale(1.05);
      box-shadow: 0 0 60px rgba(255,0,0,0.9);
    }
    #speechBox {
      margin-top: 30px;
      display: inline-block;
      background: #222;
      border-radius: 15px;
      padding: 15px 20px;
      font-size: 18px;
      line-height: 1.4em;
      position: relative;
      text-align: left;
      max-width: 500px;
    }
    #speechBox::after {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: transparent transparent #222 transparent;
    }
    #status {
      min-height: 40px;
    }
    #loadingDots {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="bigButton">FIX THE WORLD</button>
    <div id="speechBox"><span id="status"></span></div>
  </div>

  <script>
    const button = document.getElementById("bigButton");
    const statusDiv = document.getElementById("status");

    const prompts = [
      "Give a funny instant fix for the Ukraine-Russia war.",
      "Suggest a hilarious way to stop climate change overnight.",
      "Provide a short, silly solution to end world hunger.",
      "Invent a comedic instant fix for the global economy.",
      "Come up with a playful way to guarantee world peace."
    ];

    function getRandomPrompt() {
      return prompts.splice(Math.floor(Math.random() * prompts.length), 1)[0];
    }

    function showLoading() {
      statusDiv.innerHTML = "Calculating<span id='loadingDots'></span>";
      let dots = 0;
      return setInterval(() => {
        dots = (dots + 1) % 4;
        document.getElementById("loadingDots").innerText = ".".repeat(dots);
      }, 500);
    }

    async function getWorldFix(prompt) {
      const url = `https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai&temperature=1&referrer=www.ai-ministries.com`;
      try {
        const response = await fetch(url);
        let text = await response.text();
        // keep it short
        return text.split(/[\.\n]/).slice(0,2).join(".") + ".";
      } catch {
        return "Oops, the button jammed. Try again!";
      }
    }

    button.addEventListener("click", async () => {
      button.disabled = true;
      let loadingInterval = showLoading();
      const prompt = getRandomPrompt() || "Give a quick, funny fix for a random world problem.";
      const result = await getWorldFix(prompt);
      clearInterval(loadingInterval);
      statusDiv.innerHTML = result;
      button.disabled = false;
      if (prompts.length === 0) {
        prompts.push(
          "Suggest another short funny solution for the world economy.",
          "Give a silly instant fix for poverty.",
          "Come up with a joke solution for healthcare worldwide."
        );
      }
    });
  </script>
</body>
</html>
