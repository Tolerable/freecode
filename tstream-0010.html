<!DOCTYPE html>
<html>
<head>
    <title>AI-MINISTRIES - [TSTREAM]</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            padding: 20px;
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #controls {
            width: 100%;
            max-width: 1800px;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            align-items: center;
        }

        #filterControls {
            width: 100%;
            max-width: 1800px;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .button {
            padding: 5px 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .button:hover {
            background: #3a3a3a;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button.active {
            background: #4aff4a;
            color: #000;
        }

		#displayContainer {
			width: 100%;
			max-width: 1800px;
			display: flex;
			gap: 20px;
			justify-content: center;
			align-items: flex-start;
			height: calc(100vh - 250px);
		}

		.page {
			flex: 1;
			max-width: 880px; /* Adjust for dual layout */
			background: #1a1a1a;
			border-radius: 8px;
			padding: 16px;
			color: #fff;
			height: calc(100vh - 280px); /* Dynamically adjust based on controls */
			overflow-y: auto; /* Enable scrolling for items spanning multiple pages */
		}

        .page.hidden {
            opacity: 0;
            width: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

		.stream-item {
			margin: 4px 0;
			padding: 8px;
			background: #2a2a2a;
			border-radius: 4px;
			white-space: pre-wrap;
			font-size: 14px;
		}

        #paginationControls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        #pageButtons {
            display: flex;
            gap: 5px;
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #fff;
            background: #2a2a2a;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .filter-input {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            width: 200px;
        }

        .filter-checkbox {
            margin: 0;
        }

        #status, #pageInfo {
            color: #4aff4a;
            margin-left: 20px;
            line-height: 30px;
        }

        #customFilters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <script src="js/nav-loader.js"></script>
    <div class="content-wrapper">
        <div id="controls">
            <button class="button" id="pauseButton">Pause</button>
            <button class="button" id="clearButton">Clear All</button>
            <button class="button" id="layoutToggle">Show Dual Pages</button>
            <button class="button" id="toggleFilters">Show Filters</button>
            <span id="status">Stream Active</span>
            <span id="pageInfo"></span>
        </div>

        <div id="filterControls" style="display: none;">
            <div class="filter-item">
                <label>
                    <input type="checkbox" class="filter-checkbox" data-filter="prompt">
                    Filter "Prompt:"
                </label>
            </div>
            <div class="filter-item">
                <label>
                    <input type="checkbox" class="filter-checkbox" data-filter="newprompt">
                    Filter "New Prompt:"
                </label>
            </div>
            <div class="filter-item">
                <input type="text" class="filter-input" id="customFilter" placeholder="Add custom filter">
                <button class="button" id="addFilter">Add</button>
            </div>
            <div id="customFilters"></div>
        </div>

        <div id="displayContainer">
            <div id="page1" class="page"></div>
            <div id="page2" class="page hidden"></div>
        </div>

        <div id="paginationControls">
            <button class="button" id="prevButton">Previous</button>
            <div id="pageButtons"></div>
            <button class="button" id="nextButton">Next</button>
        </div>
    </div>

    <script>
        const displayContainer = document.getElementById('displayContainer');
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const pageButtons = document.getElementById('pageButtons');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const pauseButton = document.getElementById('pauseButton');
        const clearButton = document.getElementById('clearButton');
        const layoutToggle = document.getElementById('layoutToggle');
        const status = document.getElementById('status');
        const pageInfo = document.getElementById('pageInfo');
        const filterControls = document.getElementById('filterControls');
        const toggleFilters = document.getElementById('toggleFilters');
        const addFilterBtn = document.getElementById('addFilter');
        const customFilterInput = document.getElementById('customFilter');
        const customFiltersContainer = document.getElementById('customFilters');

        let isDualPage = false;
        let allPages = [[]];
        let currentPage = 1;
        let isPaused = false;
        const ITEMS_PER_PAGE = 5;
        let activeFilters = new Set();
        let customFiltersList = new Set();

		function toggleLayout() {
			isDualPage = !isDualPage;
			layoutToggle.textContent = isDualPage ? 'Show Single Page' : 'Show Dual Pages';
			
			if (isDualPage) {
				page2.classList.remove('hidden');
				page1.style.maxWidth = '880px';
				page2.style.maxWidth = '880px';
				// Ensure page 2 shows content immediately
				page2.innerHTML = getPageContent(currentPage + 1);
			} else {
				page2.classList.add('hidden');
				page1.style.maxWidth = '1000px';
			}
			
			updateDisplay();
		}

        function shouldDisplayText(text) {
            if (activeFilters.size === 0) return true;
            return !Array.from(activeFilters).some(filter => text.includes(filter));
        }

		function addContentToPages(data) {
			const container = document.createElement('div');
			container.innerHTML = `<div class="stream-item">${data.response}</div>`;
			const newItem = container.firstChild;

			page1.appendChild(newItem); // Temporarily add to measure height
			const itemHeight = newItem.offsetHeight;
			page1.removeChild(newItem); // Remove after measurement

			const currentPageArray = allPages[allPages.length - 1];
			const maxPageHeight = page1.offsetHeight; // Use page container height for max
			let currentPageHeight = currentPageArray.reduce((total, item) => {
				const tempDiv = document.createElement('div');
				tempDiv.innerHTML = `<div class="stream-item">${item}</div>`;
				page1.appendChild(tempDiv.firstChild);
				const tempHeight = tempDiv.firstChild.offsetHeight;
				page1.removeChild(tempDiv.firstChild);
				return total + tempHeight;
			}, 0);

			if (currentPageHeight + itemHeight > maxPageHeight) {
				// Allow item to overflow into a new page
				const remainingSpace = maxPageHeight - currentPageHeight;
				const textToSplit = data.response;

				// Determine split logic (for simplicity, splitting by characters for now)
				const splitIndex = Math.ceil((remainingSpace / itemHeight) * textToSplit.length);
				const part1 = textToSplit.substring(0, splitIndex);
				const part2 = textToSplit.substring(splitIndex);

				currentPageArray.push(part1); // Add part 1 to the current page
				allPages.push([part2]); // Start new page with part 2
			} else {
				currentPageArray.push(data.response); // Add entire item to current page
			}

			updateDisplay();
		}

		function updateDisplay() {
			page1.innerHTML = getPageContent(currentPage);
			if (isDualPage) {
				page2.innerHTML = getPageContent(currentPage + 1) || '';
			}
			updatePaginationControls();
		}

		function getPageContent(pageNum) {
			if (pageNum > allPages.length) return '';
			return allPages[pageNum - 1]
				.map(text => `<div class="stream-item">${text}</div>`)
				.join('');
		}


        function updatePaginationControls() {
            pageButtons.innerHTML = '';
            const totalPages = allPages.length;
            
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = `button ${i === currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => goToPage(i);
                pageButtons.appendChild(btn);
            }

            prevButton.disabled = currentPage <= 1;
            nextButton.disabled = isDualPage ? 
                (currentPage + 1 >= totalPages) : 
                (currentPage >= totalPages);

            pageInfo.textContent = isDualPage ? 
                `Pages ${currentPage}-${currentPage + 1} of ${totalPages}` :
                `Page ${currentPage} of ${totalPages}`;
        }

        function goToPage(pageNum) {
            currentPage = pageNum;
            updateDisplay();
        }

        function addFilterToUI(filter) {
            const filterDiv = document.createElement('div');
            filterDiv.className = 'filter-item';
            filterDiv.innerHTML = `
                <label>
                    <input type="checkbox" checked>
                    ${filter}
                </label>
                <button class="button" onclick="removeFilter('${filter}')">Ã—</button>
            `;
            
            filterDiv.querySelector('input').onchange = (e) => {
                if (e.target.checked) {
                    activeFilters.add(filter);
                } else {
                    activeFilters.delete(filter);
                }
                updateDisplay();
            };
            
            customFiltersContainer.appendChild(filterDiv);
        }

        function removeFilter(filter) {
            customFiltersList.delete(filter);
            activeFilters.delete(filter);
            updateDisplay();
            const filters = Array.from(customFiltersContainer.children);
            filters.forEach(f => {
                if (f.textContent.includes(filter)) {
                    f.remove();
                }
            });
        }

        // Event Listeners
        toggleFilters.onclick = () => {
            filterControls.style.display = filterControls.style.display === 'none' ? 'flex' : 'none';
            toggleFilters.textContent = filterControls.style.display === 'none' ? 'Show Filters' : 'Hide Filters';
        };

        document.querySelectorAll('.filter-checkbox').forEach(checkbox => {
            checkbox.onchange = () => {
                const filterType = checkbox.dataset.filter;
                if (checkbox.checked) {
                    activeFilters.add(filterType === 'prompt' ? 'Prompt:' : 'New Prompt:');
                } else {
                    activeFilters.delete(filterType === 'prompt' ? 'Prompt:' : 'New Prompt:');
                }
                updateDisplay();
            };
        });

        addFilterBtn.onclick = () => {
            const filter = customFilterInput.value.trim();
            if (filter && !customFiltersList.has(filter)) {
                customFiltersList.add(filter);
                activeFilters.add(filter);
                addFilterToUI(filter);
                customFilterInput.value = '';
                updateDisplay();
            }
        };

        layoutToggle.onclick = toggleLayout;

        prevButton.onclick = () => {
            if (currentPage > 1) {
                currentPage -= isDualPage ? 2 : 1;
                if (currentPage < 1) currentPage = 1;
                updateDisplay();
            }
        };

        nextButton.onclick = () => {
            if (currentPage < allPages.length) {
                currentPage += isDualPage ? 2 : 1;
                updateDisplay();
            }
        };

        pauseButton.onclick = () => {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? 'Resume' : 'Pause';
            status.textContent = isPaused ? 'Stream Paused' : 'Stream Active';
            status.style.color = isPaused ? '#ff4a4a' : '#4aff4a';
        };

        clearButton.onclick = () => {
            allPages = [[]];
            currentPage = 1;
            updateDisplay();
        };

        const evtSource = new EventSource('https://text.pollinations.ai/feed');
        
		evtSource.onmessage = function(event) {
			if (isPaused) return;

			try {
				const data = JSON.parse(event.data);
				if (!data.response) return;

				let currentPageArray = allPages[allPages.length - 1];
				const needNewPage = currentPageArray.length >= ITEMS_PER_PAGE;

				if (needNewPage) {
					currentPageArray = [];
					allPages.push(currentPageArray);
				}

				currentPageArray.push(data.response);

				// Always update display
				updateDisplay();
			} catch (e) {
				console.error('Error:', e);
			}
		};

        // Initial display
        updateDisplay();
    </script>
</body>
</html>
