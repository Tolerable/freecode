<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - AI Ministries</title>
    <script src="https://www.ai-ministries.com/js/nav-loader.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: 100px;
        }

        .settings-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .settings-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .settings-header h1 {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
        }

        .settings-header span {
            color: #6c63ff;
        }

        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section h3 {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6c63ff;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin: 5px;
            border: none;
        }

        .btn-primary {
            background: #6c63ff;
            color: #fff;
        }

        .btn-primary:hover {
            background: #5a52e0;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: rgba(255, 82, 82, 0.2);
            border: 1px solid rgba(255, 82, 82, 0.3);
            color: #ff5252;
        }

        .btn-danger:hover {
            background: rgba(255, 82, 82, 0.3);
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            color: #ff5252;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .footer-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            color: #6c63ff;
        }

        .not-logged-in {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .not-logged-in p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <h1><span>Settings</span></h1>
        </div>

        <div id="messageBox" class="message"></div>

        <!-- Logged in view -->
        <div id="loggedInView" style="display: none;">
            <div class="settings-section">
                <h3>Profile</h3>
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" placeholder="Your display name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" disabled placeholder="Your email">
                </div>
            </div>

            <div class="settings-section">
                <h3>Password</h3>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Leave blank to keep current">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password">
                </div>
            </div>

            <div class="actions">
                <button class="action-btn btn-primary" onclick="saveSettings()">Save Changes</button>
                <a href="/profile.html" class="action-btn btn-secondary">Back to Profile</a>
            </div>
        </div>

        <!-- Not logged in view -->
        <div id="notLoggedInView" class="not-logged-in">
            <p>You need to sign in to access settings.</p>
            <a href="/login.html" class="action-btn btn-primary">Sign In</a>
        </div>

        <div class="footer-links">
            <a href="/">Home</a>
            <a href="/profile.html">Profile</a>
            <a href="/faq.html">FAQ</a>
        </div>
    </div>

    <script src="/js/ai_ministries_auth.js?v=2"></script>
    <script>
        function showMessage(msg, isError) {
            const box = document.getElementById('messageBox');
            box.textContent = msg;
            box.className = 'message ' + (isError ? 'error' : 'success');
            box.style.display = 'block';
        }

        async function saveSettings() {
            const name = document.getElementById('displayName').value;
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (newPass && newPass !== confirmPass) {
                showMessage('Passwords do not match', true);
                return;
            }

            // For now, just show success - actual save would need backend
            showMessage('Settings saved!', false);
        }

        function updateUI() {
            const isAuth = window.aiAuth.isAuthenticated();

            document.getElementById('loggedInView').style.display = isAuth ? 'block' : 'none';
            document.getElementById('notLoggedInView').style.display = isAuth ? 'none' : 'block';

            if (isAuth) {
                const user = window.aiAuth.getUser();
                const name = window.aiAuth.getDisplayName();

                document.getElementById('displayName').value = name;
                document.getElementById('email').value = user.email;
            }
        }

        // Auth change callback
        window.onAuthChange = updateUI;

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            await window.aiAuth.init();
            updateUI();
        });
    </script>
</body>
</html>
