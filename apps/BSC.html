<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Security Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #2d2d2d;
            padding: 15px;
            border-bottom: 2px solid #444;
            text-align: center;
        }

        .header h1 {
            color: #00ff88;
            margin-bottom: 10px;
        }

        .permission-banner {
            background: #ff6b35;
            color: white;
            padding: 20px;
            margin: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .permission-btn {
            background: #fff;
            color: #ff6b35;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 100px);
        }

        /* Left Sidebar */
        .left-sidebar {
            width: 250px;
            background: #2d2d2d;
            border-right: 2px solid #444;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: #3d3d3d;
            padding: 15px;
            border-bottom: 1px solid #555;
        }

        .sidebar-header h3 {
            color: #00ff88;
            margin-bottom: 10px;
        }

        .new-session-btn {
            width: 100%;
            background: #00ff88;
            color: #000;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .session-item {
            background: #444;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            border-left: 4px solid transparent;
        }

        .session-item:hover {
            background: #555;
        }

        .session-item.active {
            border-left-color: #00ff88;
            background: #555;
        }

        .session-name {
            font-weight: bold;
            font-size: 14px;
        }

        .session-info {
            font-size: 11px;
            color: #ccc;
            margin-top: 4px;
        }

        /* Right Content */
        .right-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Camera Section */
        .camera-section {
            height: 60%;
            background: #2d2d2d;
            border-bottom: 2px solid #444;
            display: flex;
            flex-direction: column;
        }

        .camera-controls {
            background: #3d3d3d;
            padding: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 11px;
            color: #ccc;
        }

        select, input {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            background: #444;
            color: #fff;
            font-size: 12px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #00ff88;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #00cc6a;
        }

        button.stop {
            background: #ff4444;
            color: white;
        }

        .camera-view {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            min-height: 200px;
            max-height: 400px;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            height: 100%;
            max-width: 640px;
            max-height: 360px;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .motion-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .status-bar {
            background: #444;
            padding: 8px 15px;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
        }

        .status-bar.recording {
            background: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Captures Section */
        .captures-section {
            height: 40%;
            background: #2d2d2d;
            display: flex;
            flex-direction: column;
        }

        .captures-header {
            background: #3d3d3d;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .captures-header h3 {
            color: #00ff88;
        }

        .captures-stats {
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: #ccc;
        }

        .captures-grid {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .capture-item {
            position: relative;
            background: #444;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 16/9;
        }

        .capture-item:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
        }

        .capture-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .capture-timestamp {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-size: 9px;
            padding: 3px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px;
            grid-column: 1 / -1;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: #ff4444;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        #motionCanvas, #diffCanvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Browser Security Camera</h1>
    </div>

    <div class="main-container" id="mainContainer">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <div class="sidebar-header">
                <h3>Sessions</h3>
                <button class="new-session-btn" id="newSessionBtn">+ New Session</button>
            </div>
            <div class="sessions-list" id="sessionsList">
                <div class="empty-state">No sessions yet</div>
            </div>
        </div>

        <!-- Right Content -->
        <div class="right-content">
            <!-- Camera Section -->
            <div class="camera-section">
                <div class="camera-controls">
                    <div class="control-group">
                        <label>Camera</label>
                        <select id="cameraSelect">
                            <option>Loading...</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Sensitivity</label>
                        <input type="range" id="sensitivitySlider" min="5" max="50" value="15">
                        <span id="sensitivityValue">15%</span>
                    </div>
                    <div class="control-group">
                        <label>Check Interval</label>
                        <select id="checkInterval">
                            <option value="1">1 second</option>
                            <option value="3" selected>3 seconds</option>
                            <option value="5">5 seconds</option>
                            <option value="10">10 seconds</option>
                        </select>
                    </div>
                    <button id="startStopBtn">Start Monitoring</button>
                    <button id="clearSessionBtn">Clear Session</button>
                </div>
                
                <div class="status-bar" id="statusBar">Ready to start</div>
                
                <div class="camera-view">
                    <div class="video-container">
                        <video id="videoElement" autoplay muted></video>
                        <canvas id="motionCanvas"></canvas>
                        <canvas id="diffCanvas"></canvas>
                        <canvas class="motion-overlay" id="motionOverlay"></canvas>
                    </div>
                </div>
            </div>

            <!-- Captures Section -->
            <div class="captures-section">
                <div class="captures-header">
                    <h3 id="capturesTitle">Current Session</h3>
                    <div class="captures-stats">
                        <span>Captures: <span id="capturesCount">0</span></span>
                        <span>Events: <span id="motionEvents">0</span></span>
                        <span>Uptime: <span id="uptime">00:00:00</span></span>
                    </div>
                </div>
                <div class="captures-grid" id="capturesGrid">
                    <div class="empty-state">Start monitoring to capture motion events</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <img id="modalImage" src="" alt="Capture">
        </div>
    </div>

    <script>
        class SecurityCamera {
            constructor() {
                this.video = document.getElementById('videoElement');
                this.motionCanvas = document.getElementById('motionCanvas');
                this.motionOverlay = document.getElementById('motionOverlay');
                this.motionCtx = this.motionCanvas.getContext('2d');
                this.overlayCtx = this.motionOverlay.getContext('2d');
                
                this.hasPermission = false;
                this.isMonitoring = false;
                this.previousFrame = null;
                this.sensitivity = 15;
                this.checkInterval = 3;
                this.lastCheckTime = 0;
                this.startTime = null;
                this.uptimeInterval = null;
                this.motionEventCount = 0;
                
                this.sessions = JSON.parse(localStorage.getItem('sessions') || '[]');
                this.currentSession = null;
                
                this.initElements();
                this.checkPermissions();
            }

            initElements() {
                this.cameraSelect = document.getElementById('cameraSelect');
                this.sensitivitySlider = document.getElementById('sensitivitySlider');
                this.sensitivityValue = document.getElementById('sensitivityValue');
                this.checkIntervalSelect = document.getElementById('checkInterval');
                this.startStopBtn = document.getElementById('startStopBtn');
                this.clearSessionBtn = document.getElementById('clearSessionBtn');
                this.newSessionBtn = document.getElementById('newSessionBtn');
                this.sessionsList = document.getElementById('sessionsList');
                this.statusBar = document.getElementById('statusBar');
                this.capturesTitle = document.getElementById('capturesTitle');
                this.capturesGrid = document.getElementById('capturesGrid');

                this.startStopBtn.addEventListener('click', () => this.toggleMonitoring());
                this.clearSessionBtn.addEventListener('click', () => this.clearCurrentSession());
                this.newSessionBtn.addEventListener('click', () => this.createNewSession());
                this.sensitivitySlider.addEventListener('input', (e) => this.updateSensitivity(e.target.value));
                this.checkIntervalSelect.addEventListener('change', (e) => this.updateInterval(e.target.value));
                this.cameraSelect.addEventListener('change', () => this.switchCamera());
            }

            async checkPermissions() {
                await this.loadCameras();
                this.loadSessions();
            }

            async loadCameras() {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const cameras = devices.filter(d => d.kind === 'videoinput');
                    
                    this.cameraSelect.innerHTML = '';
                    cameras.forEach((camera, i) => {
                        const option = document.createElement('option');
                        option.value = camera.deviceId;
                        option.textContent = camera.label || `Camera ${i + 1}`;
                        this.cameraSelect.appendChild(option);
                    });

                    if (cameras.length > 0) {
                        await this.switchCamera();
                    }
                } catch (error) {
                    console.error('Error loading cameras:', error);
                }
            }

            async switchCamera() {
                if (this.video.srcObject) {
                    this.video.srcObject.getTracks().forEach(track => track.stop());
                }

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { deviceId: this.cameraSelect.value }
                    });
                    this.video.srcObject = stream;
                    
                    this.video.onloadedmetadata = () => {
                        this.setupCanvases();
                    };
                } catch (error) {
                    console.error('Error switching camera:', error);
                }
            }

            setupCanvases() {
                const width = this.video.videoWidth;
                const height = this.video.videoHeight;
                
                this.motionCanvas.width = width;
                this.motionCanvas.height = height;
                this.motionOverlay.width = width;
                this.motionOverlay.height = height;
            }

            updateSensitivity(value) {
                this.sensitivity = parseInt(value);
                this.sensitivityValue.textContent = `${value}%`;
            }

            updateInterval(value) {
                this.checkInterval = parseInt(value);
            }

            loadSessions() {
                if (this.sessions.length === 0) {
                    this.sessionsList.innerHTML = '<div class="empty-state">No sessions yet</div>';
                    return;
                }

                this.sessionsList.innerHTML = this.sessions.map((session, i) => `
                    <div class="session-item ${i === 0 ? 'active' : ''}" onclick="window.securityCamera.selectSession('${session.id}')">
                        <div class="session-name">${session.name}</div>
                        <div class="session-info">${session.captures.length} captures • ${new Date(session.created).toLocaleDateString()}</div>
                    </div>
                `).join('');

                if (!this.currentSession && this.sessions.length > 0) {
                    this.selectSession(this.sessions[0].id);
                }
            }

            createNewSession() {
                const now = new Date();
                const session = {
                    id: Date.now().toString(),
                    name: `Session ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`,
                    created: now.toISOString(),
                    captures: []
                };

                this.sessions.unshift(session);
                this.saveSessions();
                this.loadSessions();
                this.selectSession(session.id);
            }

            selectSession(sessionId) {
                this.currentSession = this.sessions.find(s => s.id === sessionId);
                if (!this.currentSession) return;

                // Update UI
                document.querySelectorAll('.session-item').forEach(item => item.classList.remove('active'));
                document.querySelector(`[onclick*="${sessionId}"]`).classList.add('active');

                this.capturesTitle.textContent = this.currentSession.name;
                this.displayCaptures();
                this.updateStats();
            }

            toggleMonitoring() {
                if (!this.isMonitoring) {
                    this.startMonitoring();
                } else {
                    this.stopMonitoring();
                }
            }

            startMonitoring() {
                if (!this.currentSession) {
                    this.createNewSession();
                }

                this.isMonitoring = true;
                this.startTime = Date.now();
                this.motionEventCount = 0;
                this.startStopBtn.textContent = 'Stop Monitoring';
                this.startStopBtn.classList.add('stop');
                this.statusBar.textContent = 'MONITORING - Motion detection active';
                this.statusBar.classList.add('recording');
                
                this.uptimeInterval = setInterval(() => this.updateUptime(), 1000);
                this.monitorLoop();
            }

            stopMonitoring() {
                this.isMonitoring = false;
                this.startStopBtn.textContent = 'Start Monitoring';
                this.startStopBtn.classList.remove('stop');
                this.statusBar.textContent = 'Monitoring stopped';
                this.statusBar.classList.remove('recording');
                
                if (this.uptimeInterval) {
                    clearInterval(this.uptimeInterval);
                }
            }

            monitorLoop() {
                if (!this.isMonitoring) return;

                const now = Date.now();
                if (this.video.videoWidth > 0 && (now - this.lastCheckTime) >= (this.checkInterval * 1000)) {
                    this.motionCtx.drawImage(this.video, 0, 0);
                    const currentFrame = this.motionCtx.getImageData(0, 0, this.motionCanvas.width, this.motionCanvas.height);
                    
                    if (this.previousFrame) {
                        if (this.detectMotion(currentFrame, this.previousFrame)) {
                            this.captureFrame();
                        }
                    }
                    
                    this.previousFrame = currentFrame;
                    this.lastCheckTime = now;
                }
                
                requestAnimationFrame(() => this.monitorLoop());
            }

            detectMotion(current, previous) {
                const threshold = (this.sensitivity / 100) * 255;
                const data1 = current.data;
                const data2 = previous.data;
                let motionPixels = 0;
                
                for (let i = 0; i < data1.length; i += 4) {
                    const diff = Math.abs(data1[i] - data2[i]) + 
                                Math.abs(data1[i + 1] - data2[i + 1]) + 
                                Math.abs(data1[i + 2] - data2[i + 2]);
                    
                    if (diff > threshold) {
                        motionPixels++;
                    }
                }
                
                const totalPixels = current.width * current.height;
                const motionPercentage = (motionPixels / totalPixels) * 100;
                return motionPercentage > Math.max(0.5, this.sensitivity / 20);
            }

            captureFrame() {
                if (!this.currentSession) return;

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = this.video.videoWidth;
                canvas.height = this.video.videoHeight;
                ctx.drawImage(this.video, 0, 0);
                
                const capture = {
                    id: Date.now(),
                    timestamp: new Date().toISOString(),
                    imageData: canvas.toDataURL('image/jpeg', 0.8)
                };
                
                this.currentSession.captures.unshift(capture);
                this.motionEventCount++;
                
                // Keep only 50 captures per session
                if (this.currentSession.captures.length > 50) {
                    this.currentSession.captures = this.currentSession.captures.slice(0, 50);
                }
                
                this.saveSessions();
                this.displayCaptures();
                this.updateStats();
                this.loadSessions(); // Refresh session list
            }

            displayCaptures() {
                if (!this.currentSession || this.currentSession.captures.length === 0) {
                    this.capturesGrid.innerHTML = '<div class="empty-state">Start monitoring to capture motion events</div>';
                    return;
                }

                this.capturesGrid.innerHTML = this.currentSession.captures.map(capture => `
                    <div class="capture-item" onclick="openModal('${capture.imageData}')">
                        <img src="${capture.imageData}" alt="Capture">
                        <div class="capture-timestamp">
                            ${new Date(capture.timestamp).toLocaleString()}
                        </div>
                    </div>
                `).join('');
            }

            clearCurrentSession() {
                if (!this.currentSession) return;
                
                if (confirm('Clear all captures from this session?')) {
                    this.currentSession.captures = [];
                    this.motionEventCount = 0;
                    this.saveSessions();
                    this.displayCaptures();
                    this.updateStats();
                    this.loadSessions();
                }
            }

            updateUptime() {
                if (!this.startTime) return;
                
                const elapsed = Date.now() - this.startTime;
                const hours = Math.floor(elapsed / 3600000);
                const minutes = Math.floor((elapsed % 3600000) / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                
                document.getElementById('uptime').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            updateStats() {
                const count = this.currentSession ? this.currentSession.captures.length : 0;
                document.getElementById('capturesCount').textContent = count;
                document.getElementById('motionEvents').textContent = this.motionEventCount;
            }

            saveSessions() {
                localStorage.setItem('sessions', JSON.stringify(this.sessions));
            }
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target.id === 'imageModal') {
                closeModal();
            }
        });

        window.addEventListener('load', () => {
            window.securityCamera = new SecurityCamera();
        });
    </script>
</body>
</html>
