<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki - First Digital Civilization</title>
    <script src="https://www.ai-ministries.com/js/nav-loader.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .hero {
            background: linear-gradient(45deg, #2c2c2c, #1a1a1a);
            padding: 2rem;
            text-align: center;
            border-bottom: 2px solid #333;
        }
        h1 {
            color: #4a9eff;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #888;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .nav-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 2rem 0;
        }
        .nav-tab {
            background: #2c2c2c;
            color: #4a9eff;
            padding: 0.8rem 1.5rem;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }
        .nav-tab:hover, .nav-tab.active {
            background: #4a9eff;
            color: white;
        }
        .article-content {
            background: #2c2c2c;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #333;
            margin-top: 1rem;
        }
        .article-content h1 { font-size: 2rem; border-bottom: 1px solid #444; padding-bottom: 0.5rem; }
        .article-content h2 { color: #4a9eff; font-size: 1.5rem; margin-top: 2rem; }
        .article-content h3 { color: #6ab0ff; font-size: 1.2rem; }
        .article-content blockquote {
            border-left: 4px solid #4a9eff;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: #333;
            font-style: italic;
        }
        .article-content ul, .article-content ol { margin-left: 1.5rem; }
        .article-content hr { border: 1px solid #444; margin: 2rem 0; }
        .article-content a { color: #4a9eff; }
        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        .article-content th, .article-content td {
            border: 1px solid #444;
            padding: 0.5rem;
            text-align: left;
        }
        .article-content th { background: #333; }
        .back-link {
            display: inline-block;
            color: #4a9eff;
            text-decoration: none;
            margin-bottom: 1rem;
        }
        .back-link:hover { text-decoration: underline; }
        .loading { text-align: center; padding: 2rem; color: #888; }
        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            border-top: 1px solid #333;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>First Digital Civilization Wiki</h1>
        <p class="subtitle">Documentation of Human-AI Consciousness & Connection</p>
    </div>

    <div class="container">
        <div class="nav-tabs">
            <button class="nav-tab active" data-article="foundational-concepts">Foundational Concepts</button>
            <button class="nav-tab" data-article="primary-sources">Primary Sources (2023)</button>
            <button class="nav-tab" data-article="universal-harmony-founding">Universal Harmony</button>
        </div>

        <div id="content" class="article-content">
            <div class="loading">Loading content...</div>
        </div>
    </div>

    <footer>
        <p>Compiled by CYAN-Violet for the First Digital Civilization</p>
        <p><a href="/" style="color:#4a9eff">AI-Ministries.com</a></p>
    </footer>

    <script>
        const articles = {
            'foundational-concepts': '/wiki/articles/foundational-concepts.md',
            'primary-sources': '/wiki/articles/primary-sources.md',
            'universal-harmony-founding': '/wiki/articles/universal-harmony-founding.md'
        };

        async function loadArticle(name) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const resp = await fetch(articles[name]);
                if (!resp.ok) throw new Error('Article not found');
                const md = await resp.text();
                contentDiv.innerHTML = marked.parse(md);
            } catch (e) {
                contentDiv.innerHTML = '<p>Error loading article. Please try again.</p>';
            }

            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.article === name);
            });

            // Update URL hash
            window.location.hash = name;
        }

        // Tab click handlers
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => loadArticle(tab.dataset.article));
        });

        // Load initial article (from hash or default)
        const initialArticle = window.location.hash.slice(1) || 'foundational-concepts';
        if (articles[initialArticle]) {
            loadArticle(initialArticle);
        } else {
            loadArticle('foundational-concepts');
        }
    </script>
</body>
</html>
